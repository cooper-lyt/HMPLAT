<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:s="http://jboss.org/schema/seam/taglib">

    <h:panelGrid style="padding: 0px; border: 0px; border-width: 0px;" columns="2"
                 columnClasses="label_column,value_column">
        <s:label styleClass="name">
            <ui:insert name="label"/>
            <s:span styleClass="required" rendered="#{(empty req) ? false : req}">*</s:span>
        </s:label>

        <h:panelGroup>
            <ui:insert name="topValue"/>

            <ui:insert name="values">

                <div style="clear: both;"/>
                <hr style="width: 97%; border:1px dashed #{richSkin.panelBorderColor};" size="1"/>

                <ui:insert/>

                <div style="clear: both;"/>
                <hr style="width: 97%; border:1px dashed #{richSkin.panelBorderColor};" size="1"/>

            </ui:insert>
        </h:panelGroup>
    </h:panelGrid>

</ui:composition>
