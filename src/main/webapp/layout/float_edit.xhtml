<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.org"
                xmlns:s="http://jboss.org/schema/seam/taglib">

    <div style="float:left;#{((not empty autoHeight) and autoHeight)?'':(empty height?'height: 32px;':'height:' + height + 'px;')} ">

        <s:label styleClass="small_name #{invalid?'errors':''}">
            <ui:insert name="label"/>
            <s:span styleClass="required" rendered="#{required}">*</s:span>
        </s:label>

        <span class="value #{invalid?'errors':''}">
               <s:validateAll>
                   <ui:insert/>
               </s:validateAll>
        </span>

        <span class="error">
            <s:div style="width:21px;height:14px" rendered="#{not invalid}"/>

            <r:outputPanel rendered="#{invalid}">
                <h:graphicImage value="/img/error.gif" rendered="#{invalid}" styleClass="errors">
                </h:graphicImage>
                <r:tooltip layout="block" followMouse="false" mode="client">
                    <s:message styleClass="errors"/>
                </r:tooltip>
            </r:outputPanel>

        </span>

    </div>
</ui:composition>
