<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:s="http://jboss.org/schema/seam/taglib">


        <span class="input-group-addon #{invalid?'errors':''}">    <ui:insert name="label"/>
                    <s:span styleClass="required" rendered="#{required}">*</s:span></span>


        <a:outputPanel layout="block" id="#{for}_inputArea" styleClass="js-form-input js-input-field form-control #{invalid?'has-error edit-error':'has-success edit-success'}">
            <ui:insert/>
            <a:status name="#{status}" rendered="#{not empty status}"
                      onstart="startEditValid(this);"/>
        </a:outputPanel>

</ui:composition>
