<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:s="http://jboss.org/schema/seam/taglib">
    <div class="js-input-field  #{ invalid?'has-error':'has-success'}">



                <a:outputPanel styleClass="js-form-input #{((empty showTip) or showTip) ?  (invalid?'edit-error':'edit-success') : ''}">
                    <ui:insert/>
                    <a:status name="#{status}" rendered="#{not empty status}"
                              onstart="startEditValid(this);"/>
                </a:outputPanel>



    </div>
</ui:composition>
