<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/template.xhtml">


    <ui:define name="func-body">
        <div id="func-navigation" class="pagehead codesearch-head">
            <div class="container">
                <div style="float: left;width: 250px;">
                <div class="dropdown">
                    <a id="dLabel" class="funtion-nav" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <span class="glyphicon glyphicon-list"></span>
                        <span class="sr-only">Error:</span>
                        <span class="dropdown-caret"/>

                    </a>

                    <ul class="dropdown-menu dropdown-menu-left " aria-labelledby="dLabel">
                        <a:repeat value="#{authInfo.dataFunctions}" var="_func">
                            <li>
                                <s:link propagation="end" view="#{_func.location}">
                                            <span
                                                    class="glyphicon glyphicon-align-justify"></span>
                                    <span class="sr-only"></span>#{_func.name}
                                    <f:param name="funcName" value="#{_func.name}"/>
                                </s:link>
                            </li>
                        </a:repeat>
                    </ul>
                </div>
                <span class="funcTitle">#{funcName}</span>
                </div>
                <ui:insert name="head-right"/>
            </div>
        </div>
        <div class="container">
            <ui:insert/>
        </div>
    </ui:define>
</ui:composition>
