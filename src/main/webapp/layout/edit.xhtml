<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:s="http://jboss.org/schema/seam/taglib">


    <div class="js-input-field #{invalid?'has-error':'has-success'}">

        <s:label for="#{for}" styleClass="control-label line-edit-label #{invalid?'errors':''}">
            <ui:insert name="label"/>
            <s:span styleClass="required" rendered="#{required}">*</s:span>
        </s:label>

        <a:outputPanel id="#{for}_inputArea" styleClass="js-form-input #{invalid?'edit-error':'edit-success'}">
            <ui:insert/>
            <a:status id="#{for}_status" name="#{for}_status"
                      onstart="startEditValid(this);"/>
        </a:outputPanel>

        <span class="error">
            <r:message for="#{for}"  />
        </span>

    </div>

</ui:composition>
