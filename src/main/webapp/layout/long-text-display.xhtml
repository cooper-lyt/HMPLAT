<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:s="http://jboss.org/schema/seam/taglib">

    <!-- param: value ,size , readOnly-->

    <a:outputPanel rendered="#{not empty value}" styleClass="tooltipped tooltipped-s" p:aria-label="value">

        <h:outputText style="#{textStyle}" value="#{fn:substring(value, 0, size)}"/>
        <h:outputText value="..." rendered="#{fn:length(value) gt size}"/>

    </a:outputPanel>

</ui:composition>
