<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">


        <div class="pagination">

            <s:link styleClass="previous_page"
                    rendered="#{entityList.previousExists}">
                #{messages.left}#{messages.left}
                <f:param name="firstResult" value="0"/>
            </s:link>

            <s:span styleClass="previous_page disabled" rendered="#{not entityList.previousExists}">
                #{messages.left}#{messages.left}
            </s:span>

            <s:link rendered="#{entityList.previousExists}">
                #{messages.left}
                <f:param name="firstResult" value="#{(entityList.page - 2) * entityList.maxResults }"/>
            </s:link>

            <s:span styleClass="disabled" rendered="#{not entityList.previousExists}">
                #{messages.left}
            </s:span>

            <a:repeat value="#{entityList.getShowPageNumbers((empty maxPages) ? 10 : maxPages)}" var="_page">

                <s:span rendered="#{_page eq entityList.page}" styleClass="current">#{_page}</s:span>

                <s:link rendered="#{not (_page eq entityList.page)}">
                    #{_page}
                    <f:param name="firstResult" value="#{(_page - 1) * entityList.maxResults}"/>
                </s:link>

            </a:repeat>

            <s:link rendered="#{entityList.nextExists}">
                #{messages.right}
                <f:param name="firstResult" value="#{(entityList.page) * entityList.maxResults }"/>

            </s:link>

            <s:span styleClass="disabled" rendered="#{not entityList.nextExists}">#{messages.right}</s:span>

            <s:link styleClass="next_page" rendered="#{entityList.nextExists}">
                #{messages.right}#{messages.right}
                <f:param name="firstResult" value="#{entityList.lastFirstResult}"/>
            </s:link>

            <s:span styleClass="next_page disabled" rendered="#{not entityList.nextExists}">
                #{messages.right}#{messages.right}
            </s:span>

        </div>


</ui:composition>
