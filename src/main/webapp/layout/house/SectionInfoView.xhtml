<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich" >



    <h:panelGrid columns="4" styleClass="detailsTable"
                 columnClasses="detailsFirstCol,detailsValueCol,detailsTitleCol,detailsLastValueCol">

        <h:outputText value="#{messages.District}"/>
        <h:outputText value="#{section.district.name}"/>

        <h:outputText value="#{messages.Section_name}"/>
        <h:outputText value="#{section.name}"/>

    </h:panelGrid>

    <h:panelGrid columns="2"  styleClass="detailsTable"
                 columnClasses="detailsFirstCol,detailsLastValueCol">
        <h:outputText value="#{messages.Section_address}"/>
        <h:outputText value="#{section.address}"/>

    </h:panelGrid>

</ui:composition>
