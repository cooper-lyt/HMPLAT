<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">

    <dh:entryGridBlock columns="6">
        <h:outputText value="#{messages.Project_name}"/>
        <dh:entryGridColumn colspan="3">
            <h:outputText value="#{project.name}"/>
        </dh:entryGridColumn>


        <h:outputText value="#{messages.Project_id}"/>
        <h:outputText value="#{project.id}"/>

        <h:outputText value="#{messages.Section_name}"/>
        <dh:entryGridColumn colspan="3">
        <h:outputText value="#{project.section.name}"/>
        </dh:entryGridColumn>

        <h:outputText value="#{messages.District}"/>
        <h:outputText value="#{project.section.district.name}"/>



        <h:outputText value="#{messages.Developer}"/>
        <dh:entryGridColumn colspan="3">
        <h:outputText value="#{project.developer.name}"/>
        </dh:entryGridColumn>


        <h:outputText value="#{messages.Project_state}"/>
        <h:outputText value="TODO"/>





        <h:outputText value="#{messages.Project_area}"/>
        <h:outputText value="#{project.area}">
            <f:convertNumber pattern="#0.000"/>
        </h:outputText>

        <h:outputText value="#{messages.Project_sumArea}"/>
        <h:outputText value="#{project.sumArea}">
            <f:convertNumber pattern="#0.000"/>
        </h:outputText>
        <h:outputText value="#{messages.Project_buildSize}"/>
        <h:outputText value="#{dictionary.getWordValue(project.buildSize)}"/>




        <h:outputText value="#{messages.Project_address}"/>
        <dh:entryGridColumn colspan="3">
        <h:outputText value="#{project.address}"/>
        </dh:entryGridColumn>

        <h:outputText value="#{messages.Project_buildCount}"/>
        <h:outputText value="#{project.buildCount}"/>


        <h:outputText value="#{messages.MapMemo}"/>
        <dh:entryGridColumn colspan="3">
        <h:outputText value="#{project.memo}"/>
        </dh:entryGridColumn>

        <h:outputText value="#{messages.Project_mapTime}"/>
        <h:outputText value="#{project.mapTime}">
            <s:convertDateTime pattern="#{messages.displayDatePattern}"/>
        </h:outputText>

</dh:entryGridBlock>
</ui:composition>
