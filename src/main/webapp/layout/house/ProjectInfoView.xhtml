<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">


    <table class="detailsTable" >
        <tr>
            <td class="detailsHead"></td>
        </tr>
    </table>

    <h:panelGrid columns="4" styleClass="detailsTable"
                 columnClasses="detailsFirstCol,detailsValueCol,detailsTitleCol,detailsLastValueCol">
        <h:outputText value="#{messages.Project_id}"/>
        <h:outputText value="#{project.id}"/>

        <h:outputText value="#{messages.Project_name}"/>
        <h:outputText value="#{project.name}"/>

    </h:panelGrid>


    <ui:include src="/layout/house/SectionInfoView.xhtml">
        <ui:param name="section" value="#{project.section}"/>
    </ui:include>


    <h:panelGrid columns="4" styleClass="detailsTable"
                 columnClasses="detailsFirstCol,detailsValueCol,detailsTitleCol,detailsLastValueCol">
        <h:outputText value="#{messages.Developer}"/>
        <h:outputText value="#{project.developer.name}"/>

        <h:outputText value="#{messages.Project_buildSize}"/>
        <h:outputText value="#{dictionary.getWordValue(project.buildSize)}"/>

        <h:outputText value="#{messages.Project_buildCount}"/>
        <h:outputText value="#{project.buildCount}"/>

        <h:outputText value="#{messages.Project_area}"/>
        <h:outputText value="#{project.area}">
            <f:convertNumber pattern="#0.000"/>
        </h:outputText>

        <h:outputText value="#{messages.Project_sumArea}"/>
        <h:outputText value="#{project.sumArea}">
            <f:convertNumber pattern="#0.000"/>
        </h:outputText>

        <h:outputText value="#{messages.Project_mapTime}"/>
        <h:outputText value="#{project.mapTime}">
            <s:convertDateTime pattern="#{messages.displayDatePattern}"/>
        </h:outputText>

    </h:panelGrid>

    <h:panelGrid columns="2"  styleClass="detailsTable"
                 columnClasses="detailsFirstCol,detailsLastValueCol">
        <h:outputText value="#{messages.Project_address}"/>
        <h:outputText value="#{project.address}"/>

        <h:outputText value="#{messages.MapMemo}"/>
        <h:outputText value="#{project.memo}"/>
    </h:panelGrid>

</ui:composition>
