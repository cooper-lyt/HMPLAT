<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">

    <dh:entryGridBlock columns="6">
        <h:outputText value="#{messages.Project_name}"/>
        <dh:entryGridColumn colspan="3">
            <h:outputText value="#{project.name}"/>
        </dh:entryGridColumn>


        <h:outputText value="#{messages.Project_id}"/>
        <h:outputText value="#{project.id}"/>

        <h:outputText value="#{messages.Section_name}"/>
        <dh:entryGridColumn colspan="3">
        <h:outputText value="#{project.section.name}"/>
        </dh:entryGridColumn>

        <h:outputText value="#{messages.District}"/>
        <h:outputText value="#{project.section.district.name}"/>



        <h:outputText value="#{messages.Developer}"/>
        <dh:entryGridColumn colspan="3">
        <h:outputText value="#{project.developer.name}"/>
        </dh:entryGridColumn>



        <h:outputText value="#{messages.description}"/>

            <h:outputText value="#{project.developer.description}"/>



        <h:outputText value="#{messages.Project_address}"/>
        <dh:entryGridColumn colspan="5">
        <h:outputText value="#{project.address}"/>
        </dh:entryGridColumn>




</dh:entryGridBlock>
</ui:composition>
