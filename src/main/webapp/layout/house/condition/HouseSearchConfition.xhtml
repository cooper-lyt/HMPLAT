<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich" >

    <s:decorate template="/layout/display.xhtml">
        <ui:define name="label">
            #{messages.House_Order}
        </ui:define>
        <h:inputText value="#{houseSearchCondition.houseOrder}" size="32"/>
    </s:decorate>


    <s:decorate template="/layout/display.xhtml">
    <ui:define name="label">
        #{messages.House_Id}
    </ui:define>
    <h:inputText value="#{houseSearchCondition.houseId}" size="32"/>
    </s:decorate>

    <s:decorate template="/layout/display.xhtml">
        <ui:define name="label">
            #{messages.House_DoorNumber}
        </ui:define>
        <h:inputText value="#{houseSearchCondition.doorNo}" size="32"/>
    </s:decorate>

    <s:decorate template="/layout/display.xhtml">
        <ui:define name="label">
            #{messages.House_Address}
        </ui:define>
        <h:inputText value="#{houseSearchCondition.houseAddres}" size="50"/>
    </s:decorate>
</ui:composition>
