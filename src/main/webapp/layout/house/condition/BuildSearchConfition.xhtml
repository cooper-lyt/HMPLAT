<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">
    <h:panelGrid columns="2">

        <s:decorate template="/layout/display.xhtml">
            <ui:define name="label">
                #{messages.Build_Name}
            </ui:define>
            <h:inputText value="#{buildSearchCondition.buildName}" size="25"/>
        </s:decorate>

        <s:decorate template="/layout/display.xhtml">
            <ui:define name="label">
                #{messages.Build_Id}
            </ui:define>
            <h:inputText value="#{buildSearchCondition.buildid}" size="25"/>
        </s:decorate>

    </h:panelGrid>



    <h:panelGrid columns="3">
        <s:decorate template="/layout/display.xhtml">
            <ui:define name="label">
                #{messages.Build_MapNO}
            </ui:define>
            <h:inputText value="#{buildSearchCondition.mapNumber}" size="5"/>
        </s:decorate>

        <s:decorate template="/layout/display.xhtml">
            <ui:define name="label">
                #{runParam.getStringParamValue('HouseBlockCodeLabel')}
            </ui:define>
            <h:inputText value="#{buildSearchCondition.blockNo}" size="10"/>
        </s:decorate>



        <s:decorate template="/layout/display.xhtml">
            <ui:define name="label">
                #{runParam.getStringParamValue('HouseStreetCodeLabel')}
            </ui:define>
            <h:inputText value="#{buildSearchCondition.streetCode}" size="5"/>
        </s:decorate>

        <s:decorate template="/layout/display.xhtml">
            <ui:define name="label">
                #{messages.Build_BuildNO}
            </ui:define>
            <h:inputText value="#{buildSearchCondition.buildNo}" size="5"/>
        </s:decorate>


        <s:decorate template="/layout/display.xhtml">
            <ui:define name="label">
                #{messages.House_DoorNumber}
            </ui:define>
            <h:inputText value="#{buildSearchCondition.doorNo}" size="10"/>
        </s:decorate>

    </h:panelGrid>

</ui:composition>
