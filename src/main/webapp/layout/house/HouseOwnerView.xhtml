<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">


    <h:panelGrid columns="4"  styleClass="detailsTable"
                 columnClasses="detailsFirstCol,detailsValueCol,detailsTitleCol,detailsLastValueCol">
        <h:outputText value="#{nameLabel}"/>
        <h:outputText value="#{businessHouse.personName}"/>

        <h:outputText value="#{messages.BusinessOwner_Phone}"/>
        <h:outputText value="#{businessHouse.phone}"/>


        <h:outputText value="#{messages.person_field_credentialsType}"/>
        <h:outputText value="#{messages[businessHouse.credentialsType.name()]}"/>


        <h:outputText value="#{messages.person_field_credentialsNO}"/>
        <ui:include src="/layout/system/PersonViewLink.xhtml">
            <ui:param name="number" value="#{businessHouse.credentialsNumber}"/>
            <ui:param name="type" value="#{businessHouse.credentialsType}"/>
        </ui:include>

    </h:panelGrid>

    <h:panelGrid columns="2"  styleClass="detailsTable"
                 columnClasses="detailsFirstCol,detailsLastValueCol">
        <h:outputText value="#{messages.BusinessOwner_RootAddress}"/>
        <h:outputText value="#{businessHouse.rootAddress}"/>

    </h:panelGrid>

</ui:composition>
