<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">
<dh:entryGridBlock columns="8">
    <h:outputText value="#{messages.Build_Name}"/>
    <dh:entryGridColumn expandTarget="buildInfo" colspan="7">
        <h:outputText value="#{houseInfo.buildName}"/>
    </dh:entryGridColumn>

</dh:entryGridBlock>

<dh:entryGridBlock expandId="buildInfo" columns="8" group="#{messages.gorup_key_build_info}">


            <h:outputText value="#{messages.Build_Id}"/>
            <dh:entryGridColumn colspan="7">
                <h:outputText value="#{houseInfo.buildCode}"/>
            </dh:entryGridColumn>


            <h:outputText value="#{messages.District_name}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{houseInfo.districtName}"/>
            </dh:entryGridColumn>
            <h:outputText value="#{messages.District_id}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{houseInfo.districtCode}"/>
            </dh:entryGridColumn>


            <h:outputText value="#{messages.Section_name}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{houseInfo.sectionName}"/>
            </dh:entryGridColumn>
            <h:outputText value="#{messages.Section_id}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{houseInfo.sectionCode}"/>
            </dh:entryGridColumn>

            <h:outputText value="#{messages.Project_name}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{houseInfo.projectName}"/>
            </dh:entryGridColumn>
            <h:outputText value="#{messages.Project_id}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{houseInfo.projectCode}"/>
            </dh:entryGridColumn>

            <h:outputText value="#{messages.Developer_name}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{houseInfo.developerName}"/>
            </dh:entryGridColumn>
            <h:outputText value="#{messages.Developer_id}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{houseInfo.developerCode}"/>
            </dh:entryGridColumn>



    <h:outputText value="#{messages.Build_MapNO}"/>
    <h:outputText value="#{houseInfo.mapNumber}"/>

    <h:outputText value="#{runParam.getStringParamValue('HouseBlockCodeLabel')}"/>
    <h:outputText value="#{houseInfo.blockNo}"/>

    <h:outputText value="#{messages.Build_BuildNO}"/>
    <h:outputText value="#{houseInfo.blockNo}"/>


    <h:outputText value="#{messages.Build_devBuildNumber}"/>
    <h:outputText value="#{houseInfo.buildDevNumber}"/>


    <h:outputText value="#{messages.Build_FloorCount}"/>
    <h:outputText value="#{houseInfo.floorCount}"/>

    <h:outputText value="#{messages.Build_UpFloorCount}"/>
    <h:outputText value="#{houseInfo.upFloorCount}"/>

    <h:outputText value="#{messages.Build_DownFloorCount}"/>
    <h:outputText value="#{houseInfo.downFloorCount}"/>



    <h:outputText value="#{runParam.getStringParamValue('HouseStreetCodeLabel')}"/>
    <h:outputText value="#{houseInfo.streetCode}"/>

    <h:outputText value="#{messages.Project_finishDate}"/>
    <h:outputText value="#{houseInfo.completeYear}"/>


    <h:outputText value="#{messages.Build_Type}"/>
    <h:outputText value="#{dictionary.getWordValue(houseInfo.buildType)}"/>


    <h:outputText value="#{messages.House_MapTime}"/>
    <dh:entryGridColumn colspan="3">
    <h:outputText value="#{houseInfo.mapTime}">
        <s:convertDateTime pattern="#{messages.displayDatePattern}"/>
    </h:outputText>
    </dh:entryGridColumn>

</dh:entryGridBlock>

<dh:entryGridBlock columns="8">
    <h:outputText value="#{messages.House_Id}"/>
    <dh:entryGridColumn colspan="3">
    <h:outputText value="#{houseInfo.houseCode}"/>
    </dh:entryGridColumn>

    <h:outputText value="#{messages.House_Code}"/>
    <dh:entryGridColumn colspan="3">
        <h:outputText value="#{houseInfo.displayHouseCode}"/>
    </dh:entryGridColumn>
    <h:outputText value="#{messages.House_Order}"/>
    <h:outputText value="#{houseInfo.houseOrder}"/>

    <h:outputText value="#{messages.House_InFloor}"/>
    <h:outputText value="#{houseInfo.inFloorName}"/>

    <h:outputText value="#{messages.House_Unit}"/>
    <h:outputText value="#{houseInfo.houseUnitName}"/>


    <h:outputText value="#{messages.Build_DoorNO}"/>
    <h:outputText value="#{houseInfo.doorNo}"/>


    <h:outputText value="#{messages.House_Area}"/>
    <h:outputText value="#{houseInfo.houseArea}">
        <f:convertNumber pattern="#0.000"/>
    </h:outputText>






    <h:outputText value="#{messages.House_LoftArea}"/>
    <h:outputText value="#{houseInfo.loftArea}">
        <f:convertNumber pattern="#0.000"/>
    </h:outputText>


    <h:outputText value="#{messages.House_ShineArea}"/>
    <h:outputText value="#{houseInfo.shineArea}">
        <f:convertNumber pattern="#0.000"/>
    </h:outputText>

    <h:outputText value="#{messages.House_UseType}"/>
    <h:outputText value="#{dictionary.getWordValue(houseInfo.useType)}"/>


    <h:outputText value="#{messages.House_UseArea}"/>
    <h:outputText value="#{houseInfo.useArea}">
        <f:convertNumber pattern="#0.000"/>
    </h:outputText>



    <h:outputText value="#{messages.House_CommArea}"/>
    <h:outputText value="#{houseInfo.commArea}">
        <f:convertNumber pattern="#0.000"/>
    </h:outputText>


    <h:outputText value="#{messages.House_CommParam}"/>
    <h:outputText value="#{houseInfo.commParam}">
        <f:convertNumber pattern="#0.#"/>
    </h:outputText>




    <h:outputText value="#{messages.Build_HaveDownRoom}"/>
    <h:outputText value="#{(houseInfo.haveDownRoom) ? messages.Have : messages.None}"/>


</dh:entryGridBlock>
    <dh:entryGridBlock rendered="#{(empty showStatus) ? true : showStatus}"  columns="8">
    <h:outputText value="#{messages.House_AllStatus}"/>
    <dh:entryGridColumn colspan="7" >
        <div style="width: 100%; height: 100%" class="house-info">

            <a:repeat value="#{houseInfo.allStatusList}" var="_status">
                <div class="#{_status.name()}" style="display: inline-block;">
                    <span class="label"> #{messages[_status.name()]} </span>
                </div>
            </a:repeat>

        </div>
    </dh:entryGridColumn>
    </dh:entryGridBlock>

    <dh:entryGridBlock columns="8">

<h:outputText value="#{messages.House_HouseType}"/>
<h:outputText value="#{dictionary.getWordValue(houseInfo.houseType)}"/>



<h:outputText value="#{messages.Build_Structure}"/>
<h:outputText value="#{dictionary.getWordValue(houseInfo.structure)}"/>

<h:outputText value="#{messages.House_KnotSize}"/>
<h:outputText value="#{dictionary.getWordValue(houseInfo.knotSize)}"/>

    <h:outputText value="#{messages.House_Direction}"/>
    <h:outputText value="#{dictionary.getWordValue(houseInfo.direction)}"/>

<h:outputText value="#{messages.House_EastWall}"/>
<h:outputText value="#{dictionary.getWordValue(houseInfo.eastWall)}"/>

<h:outputText value="#{messages.House_WestWall}"/>
<h:outputText value="#{dictionary.getWordValue(houseInfo.westWall)}"/>

<h:outputText value="#{messages.House_SouthWall}"/>
<h:outputText value="#{dictionary.getWordValue(houseInfo.southWall)}"/>

<h:outputText value="#{messages.House_NorthWall}"/>
<h:outputText value="#{dictionary.getWordValue(houseInfo.northWall)}"/>



    <h:outputText value="#{messages.House_Address}"/>
    <dh:entryGridColumn colspan="7">
        <h:outputText value="#{houseInfo.address}"/>
    </dh:entryGridColumn>


</dh:entryGridBlock>
</ui:composition>
