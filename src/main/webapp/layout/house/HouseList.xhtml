<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">

    <r:collapsiblePanel switchType="client" header="#{messages.search_conditions}">
        <ui:include src="/layout/house/condition/ProjectSearchCondition.xhtml"/>
        <ui:include src="/layout/house/condition/BuildSearchConfition.xhtml"/>
        <ui:include src="/layout/house/condition/HouseSearchConfition.xhtml"/>

        <h:panelGrid columns="1" style="width: 100%; text-align: right">
            <div class="actionButtons">
                <a:outputPanel id="searchButton">
                    <s:button id="reset" value="#{messages.reset}" includePageParams="false"/>
                    <a:commandButton value="#{messages.search}"
                                     execute="@form" render="dataListResult"
                                     action="#{houseList.first}">
                        <a:attachQueue requestDelay="0"/>
                    </a:commandButton>
                </a:outputPanel>
            </div>
        </h:panelGrid>
    </r:collapsiblePanel>
    <br/>
    <h:panelGrid columns="2">
        <h:graphicImage value="/img/icons/create.gif"/>
    </h:panelGrid>

    <r:extendedDataTable value="#{houseList.resultList}" noDataLabel="#{messages.emptyResult}" var="_item"  frozenColumns="4"
                         id="dataListResult" style="width: 100%">
        <f:facet name="footer">
            <a:outputPanel rendered="#{not empty houseList.resultList}">
                <ui:include src="/layout/pageA4jNavigation.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                </ui:include>
            </a:outputPanel>
        </f:facet>

        <r:column>
            <f:facet name="header">
                <ui:include src="/layout/a4jSort.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                    <ui:param name="propertyLabel" value="#{messages.House_Id}"/>
                    <ui:param name="propertyPath" value="house.id"/>
                </ui:include>
            </f:facet>
            #{_item.id}
        </r:column>

        <r:column>
            <f:facet name="header">
                <ui:include src="/layout/a4jSort.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                    <ui:param name="propertyLabel" value="#{messages.Build_MapNO}"/>
                    <ui:param name="propertyPath" value="house.build.mapNumber"/>
                </ui:include>
            </f:facet>
        </r:column>

        <r:column>
            <f:facet name="header">
                <ui:include src="/layout/a4jSort.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                    <ui:param name="propertyLabel" value="#{messages.Build_BlockNO}"/>
                    <ui:param name="propertyPath" value="house.build.blockNo"/>
                </ui:include>
            </f:facet>
        </r:column>

        <r:column>
            <f:facet name="header">
                <ui:include src="/layout/a4jSort.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                    <ui:param name="propertyLabel" value="#{messages.Build_BuildNO}"/>
                    <ui:param name="propertyPath" value="house.build.buildNo"/>
                </ui:include>
            </f:facet>
        </r:column>

        <r:column>
            <f:facet name="header">
                <ui:include src="/layout/a4jSort.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                    <ui:param name="propertyLabel" value="#{messages.House_Order}"/>
                    <ui:param name="propertyPath" value="house.houseOrder"/>
                </ui:include>
            </f:facet>
        </r:column>


        <r:column>
            <f:facet name="header">
                <ui:include src="/layout/a4jSort.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                    <ui:param name="propertyLabel" value="#{messages.House_DoorNumber}"/>
                    <ui:param name="propertyPath" value="house.doorNo"/>
                </ui:include>
            </f:facet>
        </r:column>

        <r:column>
            <f:facet name="header">
                <ui:include src="/layout/a4jSort.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                    <ui:param name="propertyLabel" value="#{messages.Project_name}"/>
                    <ui:param name="propertyPath" value="house.build.project.name"/>
                </ui:include>
            </f:facet>
        </r:column>

        <r:column>
            <f:facet name="header">
                <ui:include src="/layout/a4jSort.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                    <ui:param name="propertyLabel" value="#{messages.Build_Name}"/>
                    <ui:param name="propertyPath" value="house.build.name"/>
                </ui:include>
            </f:facet>
        </r:column>

        <r:column>
            <f:facet name="header">
                <ui:include src="/layout/a4jSort.xhtml">
                    <ui:param name="entityList" value="#{houseList}"/>
                    <ui:param name="propertyLabel" value="#{messages.House_Address}"/>
                    <ui:param name="propertyPath" value="house.address"/>
                </ui:include>
            </f:facet>
        </r:column>

    </r:extendedDataTable>
</ui:composition>
