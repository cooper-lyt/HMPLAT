<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/schema/seam/taglib">


    <button type="button" class="btn btn-default btn-git select-menu-button dropdown-toggle" data-toggle="dropdown">
        <ui:insert name="caption">
            #{caption}
            <span class="caret"></span>
        </ui:insert>
    </button>


    <div class="dropdown-menu dropdown-menu-right select-menu-modal-holder"
         aria-hidden="false">
        <div class="select-menu-modal">
            <div class="select-menu-header">
                <span class="select-menu-title">#{menuTitle}</span>
                                            <span class="octicon octicon-x js-menu-close"
                                                  aria-label="#{messages.close}"></span>

            </div>
            <div class="select-menu-list">
                <ui:insert/>
            </div>
        </div>
    </div>


</ui:composition>
