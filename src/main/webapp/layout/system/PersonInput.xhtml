<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">

    <!-- param: personEntityHelper  , render-->

    <a:region>
        <h:panelGrid columns="5" rendered="#{not employeeHome.managed}">
            <s:decorate id="credentialsTypeField" template="/layout/edit.xhtml">
                <ui:define name="label">#{messages.person_field_credentialsType}</ui:define>

                <r:select id="credentialsType" label="#{messages.person_field_credentialsType}"
                          styleClass="credentialsTypeSelectWidth" listWidth="140px"
                          value="#{personEntityHelper.credentialsType}" required="true">
                    <s:selectItems var="_type" value="#{credentialsTypes}" label="#{messages[_type.name()]}"/>
                    <s:convertEnum/>
                    <a:ajax event="selectitem" listener="#{personEntityHelper.typeChange}"
                            render="credentialsNumberField,personEditFields,#{render}"
                            execute="@this" status="waitSearchPerson"/>
                </r:select>
            </s:decorate>

            <s:decorate id="credentialsNumberField" template="/layout/edit.xhtml">
                <ui:define
                        name="label">#{messages.person_field_credentialsNO}</ui:define>
                <h:inputText id="credentialsNumber" disabled="#{personEntityHelper.credentialsType.name() eq 'OTHER'}"
                             label="#{messages.person_field_credentialsNO}"
                             required="true"
                             size="25"
                             maxlength="100"
                             value="#{personEntityHelper.credentialsNumber}">
                    <a:ajax event="blur" render="credentialsNumberField,personEditFields,#{render}"
                            status="waitSearchPerson"
                            listener="#{personEntityHelper.numberChange}" execute="@region"/>
                </h:inputText>

            </s:decorate>

            <a:commandButton image="/img/id_card_read_btn.png" title=""
                             execute="@region"
                             status="waitSearchPerson"
                             render="credentialsNumberField,credentialsTypeField,viewCredntials,personEditFields,#{render}"/>


            #{' '}
            <a:status id="waitSearchPerson" name="waitSearchPerson">
                <f:facet name="start">
                    <h:graphicImage value="/img/connect_active.gif"/>
                </f:facet>
                <f:facet name="stop">
                </f:facet>
            </a:status>

        </h:panelGrid>
    </a:region>
    <a:outputPanel id="personEditFields">
        <s:decorate template="/layout/edit.xhtml">
            <ui:define name="label">
                #{messages.person_field_name}
            </ui:define>
            <h:inputText label="#{messages.person_field_name}" size="20" disabled="#{personEntityHelper.manager}"
                         value="#{personEntityHelper.personName}" required="true" id="persionNameInput">
                <r:validator event="blur"/>
            </h:inputText>

            <ui:define name="tail">
                <r:message for="persionNameInput" styleClass="message-icon"
                           showDetail="true" showSummary="true" tooltip="true"/>
            </ui:define>
        </s:decorate>

        <ui:insert/>
    </a:outputPanel>


</ui:composition>
