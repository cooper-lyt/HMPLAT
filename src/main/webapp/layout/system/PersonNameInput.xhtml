<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">
    <div class="form-inline">
    <s:decorate template="/layout/edit-big.xhtml" styleClass="form-group" id="personNameField">
        <ui:param name="for" value="persionNameInput"/>
        <ui:param name="status" value="persionNameInputStatus"/>
        <ui:define name="label">
            #{messages.person_field_name}
        </ui:define>
        <h:inputText styleClass="form-control" label="#{messages.person_field_name}" size="30" disabled="#{personEntityHelper.manager}"
                     value="#{personEntityHelper.personName}" required="true" id="persionNameInput">
            <a:ajax execute="@this" render="personNameField" status="persionNameInputStatus" event="blur"/>
        </h:inputText>


    </s:decorate>
    </div>
</ui:composition>
