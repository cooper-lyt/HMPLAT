<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <a:outputPanel >


    <a:repeat value="#{persons}" var="_person">

        <f:subview >

            <a:outputPanel p:data-person-uuid="#{_person.uuid}">
        <div class="context-panel">

            <s:decorate styleClass="form-group" id="singPersonCardInput" template="/layout/edit-big.xhtml">

                <ui:param name="for" value="credentialsNumber"/>
                <ui:param name="status" value="#{_person.uuid}_personCredentiaslNumberStatus"/>
                <ui:param name="showLabel" value="false"/>

                <ui:decorate template="/layout/system/PersonCardInput.xhtml">
                    <ui:param name="_person" value="#{_person}"/>
                    <ui:param name="status" value="#{_person.uuid}_personCredentiaslNumberStatus"/>
                    <ui:param name="render" value="attFields"/>
                    <ui:define name="after">
                        <div class="input-group-btn">
                            <ui:insert name="removeAction"/>

                        </div>
                    </ui:define>
                </ui:decorate>


                <ui:define name="message">
                    <r:message for="credentialsNumber" styleClass="edit-below-msg" ajaxRendered="false"/>
                    <r:message for="cerdentialsName" styleClass="edit-below-msg" ajaxRendered="false"/>

                </ui:define>

            </s:decorate>




        </div>

            <a:outputPanel id="attFields" layout="block" class="card-panel">
                <ui:insert/>

            </a:outputPanel>

            </a:outputPanel>

        </f:subview>


    </a:repeat>

    </a:outputPanel>



</ui:composition>
