<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">


    <a:region>

        <div class="input-group">

            <h:inputText label="#{label}"
                         value="#{timeArea.timeArea.fromTime}"
                         p:placeholder="起始时间"
                         required="#{f_required}"
                         styleClass="js-datepicker form-control">
                <s:convertDateTime pattern="#{messages.datePattern}"/>
                <a:ajax event="blur" listener="#{timeArea.fromTimeChange}" render="@region">
                    <a:attachQueue requestDelay="0"/>
                </a:ajax>
            </h:inputText>
            <div class="input-group-btn">


                <h:selectOneMenu styleClass="selectpicker select-menu-btn sm-radius"
                                 value="#{timeArea.timeArea.timeShowType}">
                    <s:selectItems value="#{allTimeShowTypes}" var="_typeItem"
                                   itemValue="#{_typeItem}"
                                   label="#{_typeItem.label}"/>
                    <s:convertEnum/>
                    <a:ajax event="valueChange" listener="#{timeArea.typeChange}" render="@region">
                        <a:attachQueue requestDelay="0"/>
                    </a:ajax>
                </h:selectOneMenu>


            </div>


            <h:inputText label="#{label}" rendered="#{timeArea.timeArea.timeShowType eq 'DATE_TIME'}"
                         value="#{timeArea.timeArea.toTime}"
                         required="#{t_required}"
                         styleClass="js-datepicker form-control">
                <s:convertDateTime pattern="#{messages.datePattern}"/>
                <a:ajax event="blur" listener="#{timeArea.toTimeChange}" render="@region">
                    <a:attachQueue requestDelay="0"/>
                </a:ajax>
            </h:inputText>

            <h:inputText label="#{label}" rendered="#{not (timeArea.timeArea.timeShowType eq 'DATE_TIME')}"
                         value="#{timeArea.toSize}"
                         required="#{t_required}"
                         styleClass="form-control">
                <f:converter converterId="javax.faces.Long"/>
                <a:ajax event="blur" listener="#{timeArea.toSizeChange}" render="@region">
                    <a:attachQueue requestDelay="0"/>
                </a:ajax>
            </h:inputText>


        </div>

    </a:region>


</ui:composition>
