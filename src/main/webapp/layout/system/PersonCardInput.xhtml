<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">

    <!-- param: personEntityHelper  , render-->


    <a:region>

        <s:decorate styleClass="form-group" id="personCardInput" template="/layout/edit-big.xhtml">

            <ui:param name="for" value="credentialsNumber"/>
            <ui:param name="status" value="personCredentiaslNumberStatus"/>

            <ui:define name="label">
                #{label}
            </ui:define>
            <div class="input-group">

                <a:outputPanel id="credentialsType" styleClass="input-group-btn">

                    <h:selectOneMenu  label="#{messages.person_field_credentialsType}"
                                     styleClass="selectpicker select-menu-btn input-group-first"
                                     value="#{personEntityHelper.credentialsType}" required="true">
                        <s:selectItems var="_type" value="#{credentialsTypes}" label="#{messages[_type.name()]}"/>
                        <s:convertEnum/>
                        <a:ajax event="valueChange" listener="#{personEntityHelper.typeChange}"
                                render="credentialsNumber,#{render}"
                                execute="@this" status="waitSearchPerson">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </h:selectOneMenu>
                </a:outputPanel>

                <h:inputText id="credentialsNumber" disabled="#{personEntityHelper.credentialsType.name() eq 'OTHER'}"
                             label="#{messages.person_field_credentialsNO}"
                             styleClass="form-control"
                             required="true"
                             size="25"
                             maxlength="100"
                             value="#{personEntityHelper.credentialsNumber}">
                    <a:ajax event="blur" render="personCardInput,#{render}"
                            status="personCredentiaslNumberStatus"
                            listener="#{personEntityHelper.numberChange}" execute="@region">
                        <a:attachQueue requestDelay="0"/>
                    </a:ajax>
                </h:inputText>


                <div class="input-group-btn">
                    <a:commandLink styleClass="btn btn-default"
                                     execute="@this" immediate="true"
                                     render="credentialsNumber,credentialsType,#{render}">
                        <span class="octicon octicon-person" style="font-size: 20px; "/>
                    </a:commandLink>
                </div>

            </div>
        </s:decorate>



    </a:region>

</ui:composition>
