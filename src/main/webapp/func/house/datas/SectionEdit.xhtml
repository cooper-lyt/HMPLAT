<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:r="http://richfaces.org"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{messages.Section}"/>

    <ui:define name="func-body">
        <h:form>
            <r:toolbar>
                <r:toolbarGroup location="right">
                    <s:button styleClass="toolBarBtn" action="cancel" value="#{messages.cancel}"/>
                </r:toolbarGroup>

                <r:toolbarGroup location="right">
                    <h:commandButton styleClass="toolBarBtn" value="#{messages.Next}" action="next"/>
                </r:toolbarGroup>


            </r:toolbar>

            <br/>
            <r:messages ajaxRendered="true" globalOnly="false"/>
            <br/>

            <ui:include src="/layout/house/SectionEdit.xhtml">
                <ui:param name="section" value="#{sectionHome.instance}"/>
            </ui:include>

        </h:form>
    </ui:define>

</ui:composition>
