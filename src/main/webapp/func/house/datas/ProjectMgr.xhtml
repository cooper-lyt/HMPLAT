<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/template.xhtml">
    <ui:define name="body">
        <r:collapsiblePanel switchType="client" header="#{messages.search_conditions}">
            <ui:include src="/layout/house/condition/SectionSearchCondition.xhtml"/>
            <ui:include src="/layout/house/condition/ProjectSearchCondition.xhtml"/>
            <h:panelGrid columns="1" style="width: 100%; text-align: right">
                <a:outputPanel id="search_buttons">
                    <div class="actionButtons">

                        <s:button id="reset" value="#{messages.reset}" includePageParams="false"/>


                        <a:outputPanel id="searchButton">
                            <a:commandButton value="#{messages.search}"
                                             execute="@form" render="dataListResult"
                                             action="#{projectList.first}">
                                <a:attachQueue requestDelay="0"/>
                            </a:commandButton>
                        </a:outputPanel>
                    </div>
                </a:outputPanel>
            </h:panelGrid>
        </r:collapsiblePanel>
        <br/>
        <h:panelGrid columns="2">
        <h:graphicImage value="/img/icons/create.gif"/>
            <s:link action="create" value="#{messages.CreateNewProject}" pageflow="projectEdit" propagation="begin">
            </s:link>
        </h:panelGrid>
        <r:dataTable value="#{projectList.resultList}" noDataLabel="#{messages.emptyResult}" var="_item"
                     id="dataListResult" style="width: 100%">
            <f:facet name="footer">
                <a:outputPanel rendered="#{not empty projectList.resultList}">
                    <ui:include src="/layout/pageA4jNavigation.xhtml">
                        <ui:param name="entityList" value="#{projectList}"/>
                    </ui:include>
                </a:outputPanel>
            </f:facet>

            <r:column>
                <f:facet name="header">
                    <ui:include src="/layout/a4jSort.xhtml">
                        <ui:param name="entityList" value="#{projectList}"/>
                        <ui:param name="propertyLabel" value="#{messages.Project_id}"/>
                        <ui:param name="propertyPath" value="project.id"/>
                    </ui:include>
                </f:facet>
                <s:link value="#{_item.id}" target="_blank" view="/func/house/datas/ProjectView.xhtml">
                    <f:param name="projectId" value="#{_item.id}"/>
                </s:link>
            </r:column>

            <r:column>
                <f:facet name="header">
                    <ui:include src="/layout/a4jSort.xhtml">
                        <ui:param name="entityList" value="#{projectList}"/>
                        <ui:param name="propertyLabel" value="#{messages.Project_name}"/>
                        <ui:param name="propertyPath" value="project.name"/>
                    </ui:include>
                </f:facet>
                #{_item.name}
            </r:column>

            <r:column>
                <f:facet name="header">
                    <ui:include src="/layout/a4jSort.xhtml">
                        <ui:param name="entityList" value="#{projectList}"/>
                        <ui:param name="propertyLabel" value="#{messages.Developer}"/>
                        <ui:param name="propertyPath" value="project.developer.name"/>
                    </ui:include>
                </f:facet>
            </r:column>

            <r:column>
                <f:facet name="header">
                    <ui:include src="/layout/a4jSort.xhtml">
                        <ui:param name="entityList" value="#{projectList}"/>
                        <ui:param name="propertyLabel" value="#{messages.Project_buildSize}"/>
                        <ui:param name="propertyPath" value="project.buildSize"/>
                    </ui:include>
                </f:facet>

                #{dictionary.getWordValue(_item.buildSize)}
            </r:column>

            <r:column>
                <f:facet name="header">
                    <ui:include src="/layout/a4jSort.xhtml">
                        <ui:param name="entityList" value="#{projectList}"/>
                        <ui:param name="propertyLabel" value="#{messages.Project_area}"/>
                        <ui:param name="propertyPath" value="project.area"/>
                    </ui:include>
                </f:facet>
                <h:outputText value="#{_item.area}">
                    <f:convertNumber pattern="#0.###"/>
                </h:outputText>
            </r:column>

            <r:column>
                <f:facet name="header">
                    <ui:include src="/layout/a4jSort.xhtml">
                        <ui:param name="entityList" value="#{projectList}"/>
                        <ui:param name="propertyLabel" value="#{messages.Project_area}"/>
                        <ui:param name="propertyPath" value="project.area"/>
                    </ui:include>
                </f:facet>
                <h:outputText value="#{_item.area}">
                <f:convertNumber pattern="#0.###"/>
            </h:outputText>
            </r:column>

        </r:dataTable>
    </ui:define>

</ui:composition>
