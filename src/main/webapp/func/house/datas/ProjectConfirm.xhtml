<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:r="http://richfaces.org"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{projectHome.instance.name}"/>

    <ui:define name="toolbar">
        <r:toolbar>
            <r:toolbarGroup location="right">
                <s:button value="#{messages.save}" styleClass="toolBarBtn" action="#{projectHome.persist}"/>
                <s:button value="#{messages.cancel}" styleClass="toolBarBtn" action="cancel"/>
            </r:toolbarGroup>
        </r:toolbar>
    </ui:define>

    <ui:define name="body">
        <r:panel>

            <ui:include src="/layout/house/ProjectInfoView.xhtml">
                <ui:param name="project" value="#{projectHome.instance}"/>
            </ui:include>

        </r:panel>

        <br/>

        <r:dataTable id="buildTable" style="width:100%" value="#{projectBuilds}" var="_item">
            <r:column>
                <f:facet name="header">
                    #{messages.Build_MapNO}
                </f:facet>

                #{_item.mapNumber}
            </r:column>
            <r:column>
                <f:facet name="header">
                    #{messages.Build_BlockNO}
                </f:facet>
                #{_item.blockNo}
            </r:column>
            <r:column>
                <f:facet name="header">
                    #{messages.Build_BuildNO}
                </f:facet>
                #{_item.buildNo}
            </r:column>

            <r:column>
                <f:facet name="header">
                    #{messages.Build_Name}
                </f:facet>
                #{_item.name}
            </r:column>

            <r:column>
                <f:facet name="header">
                    #{messages.Build_DoorNO}
                </f:facet>
                #{_item.doorNo}
            </r:column>

            <r:column>
                <f:facet name="header">
                    #{messages.Build_Type}
                </f:facet>
                #{_item.buildType}
            </r:column>

        </r:dataTable>

    </ui:define>

</ui:composition>
