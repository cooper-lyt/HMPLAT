<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{projectHome.instance.name}"/>

    <ui:define name="toolbar">
        <r:toolbar>
            <r:toolbarGroup location="right">

                <s:button value="#{messages.cancel}" styleClass="toolBarBtn" action="cancel"/>
            </r:toolbarGroup>
        </r:toolbar>
    </ui:define>

    <ui:define name="func-body">


        <div style="clear: both"/>

        <div class="flow-steps">
            <ol class="num4">
                <li class="done">
                    <span class="first">#{messages.ProjectCreateStep1}</span>
                </li>
                <li class="done">
                    <span>#{messages.ProjectCreateStep2}</span>
                </li>
                <li class="done current-prev">
                    <span>#{messages.ProjectCreateStep3}</span>
                </li>

                <li class="last-current">
                    <strong>#{messages.ProjectCreateStep5}</strong>
                </li>
            </ol>
        </div>

        <div style="float: right">
            <s:link styleClass="cancelLink" value="#{messages.cancel}" action="cancel"/>
        </div>
        <div style="clear: both"/>


        <ui:include src="/layout/house/ProjectInfoView.xhtml">
            <ui:param name="project" value="#{projectHome.instance}"/>
        </ui:include>


        <br/>

        <ui:include src="/layout/house/BuildsViewList.xhtml">
            <ui:param name="builds" value="#{projectHome.projectBuilds}"/>
        </ui:include>

        <div class="submitbox">
        <s:button value="#{messages.complete}" styleClass="subbtn" action="#{projectHome.persist}"/>
        </div>
    </ui:define>

</ui:composition>
