<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{messages.SectionSelect}"/>

    <ui:define name="func-body">
        <div style="clear: both"/>

        <div class="flow-steps">
            <ol class="num4">
                <li class="current">
                    <strong class="first">#{messages.ProjectCreateStep1}</strong>
                </li>
                <li>
                    <span>#{messages.ProjectCreateStep2}</span>
                </li>
                <li>
                    <span>#{messages.ProjectCreateStep3}</span>
                </li>

                <li class="last">
                    <span>#{messages.ProjectCreateStep5}</span>
                </li>
            </ol>
        </div>

        <div style="float: right">
            <s:link styleClass="cancelLink" value="#{messages.cancel}" action="cancel"/>
        </div>
        <r:messages globalOnly="true" ajaxRendered="true"/>
        <div style="clear: both"/>
        <br/>

        <s:decorate template="/layout/house/SectionMgrBase.xhtml">
            <ui:define name="sectionName">
                #{_item.name}
            </ui:define>

            <r:column style="width: 40px; text-align: center">
                <f:facet name="header">
                    <s:link styleClass="toolBarBtn" action="createSection">
                        <f:param name="sectionId" value=""/>
                        <s:graphicImage value="/img/icons/create.gif" title="#{messages.CreateNewSection}"/>
                    </s:link>
                </f:facet>
                <s:link value="#{messages.select}" action="next">

                    <f:param name="sectionId" value="#{_item.id}"/>
                </s:link>
            </r:column>
        </s:decorate>

    </ui:define>

</ui:composition>
