<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{sectionHome.instance.name} - #{messages.Project}"/>


    <ui:define name="func-body">

        <div style="clear: both"/>

        <div class="flow-steps">
            <ol class="num4">
                <li class="done current-prev">
                    <span class="first">#{messages.ProjectCreateStep1}</span>
                </li>
                <li class="current">
                    <strong>#{messages.ProjectCreateStep2}</strong>
                </li>
                <li>
                    <span>#{messages.ProjectCreateStep3}</span>
                </li>

                <li class="last">
                    <span>#{messages.ProjectCreateStep5}</span>
                </li>
            </ol>
        </div>

        <br/>
        <r:messages ajaxRendered="true" globalOnly="true"/>
        <br/>

        <ui:include src="/layout/house/DeveloperSelectPanel.xhtml">
            <ui:param name="render" value="developerSelect"/>
        </ui:include>

        <h:form id="projectDetails">


            <ui:include src="/layout/house/ProjectInfoEdit.xhtml"/>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages.requiredFields}
            </div>


            <div class="submitbox">
                <h:panelGrid columns="3">
                    <s:button styleClass="subbtn" action="cancel" value="#{messages.cancel}"/>
                    <h:commandButton action="next" styleClass="subbtn" value="#{messages.complete}"/>
                </h:panelGrid>
            </div>


        </h:form>

    </ui:define>

</ui:composition>
