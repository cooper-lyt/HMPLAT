<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:dh="http://www.dgsoft.com/jsf/html"
                template="/layout/template-data.xhtml">

    <ui:define name="head-right">
        <h1>
            #{projectHome.instance.districtName}

            <span class="path-divider">/</span>

            #{projectHome.instance.sectionName}

            <span class="path-divider">/</span>
            <strong>
                #{projectHome.instance.projectName}
            </strong>

        </h1>
    </ui:define>

    <dh:entryGrid styleClass="detailsTable table table-bordered ">
        <ui:include src="/layout/house/ProjectInfoView.xhtml">
            <ui:param name="project" value="#{projectHome.instance}"/>
        </ui:include>
    </dh:entryGrid>


    <div class="sort-bar">
        <a:outputPanel layout="block" class="right">
            <s:link styleClass=" minibutton primary" view="/func/house/datas/BuildEdit.xhtml">
                <span class="octicon octicon-plus"/>
                <f:param name="buildId" value=""/>
                #{messages.create} #{messages.Build}
            </s:link>
        </a:outputPanel>
        <h3>#{messages.ProjectBuildCount} #{' '} #{projectHome.instance.builds.size}</h3>
    </div>

    <ul class="repo-list">
        <a:repeat value="#{projectHome.instance.buildList}" var="_build">
            <li class="repo-list-item">

            </li>
        </a:repeat>
    </ul>



    <s:decorate template="/layout/house/BuildsViewList.xhtml">
        <ui:param name="builds" value="#{projectHome.instance.buildList}"/>


        <ui:define name="buildIdColumn">


            <s:link value="#{_build.id}" view="/func/house/datas/BuildView.xhtml">
                <f:param name="from" value="/func/house/datas/ProjectView.xhtml"/>
                <f:param name="buildId" value="#{_build.id}"/>
            </s:link>


        </ui:define>
    </s:decorate>


</ui:composition>
