<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/template.xhtml">


    <ui:define name="body">

        <s:decorate template="/layout/house/SectionMgrBase.xhtml">

            <r:column style="width: 50px;text-align:center;">
                <f:facet name="header">

                    <a:commandButton immediate="true" execute="@this" image="/img/icons/create.gif"
                                     title="#{messages.add}"
                                     oncomplete="#{r:component('editPanel')}.show()" render="editPanel_form">
                        <a:attachQueue requestDelay="0"/>
                        <a:param value="" assignTo="#{sectionHome.id}"/>
                        <s:conversationPropagation type="begin"/>
                    </a:commandButton>
                </f:facet>
                <a:commandButton image="/img/icons/delete.png" action="#{sectionHome.remove}" immediate="true"
                                 onclick="JavaScript:if(confirm('#{messages.deleteConfirm}')){}else{return false;}"
                                 execute="@this" title="#{messages.delete}" render="dataListResult">
                    <a:attachQueue requestDelay="0"/>
                    <a:param value="#{_item.id}" assignTo="#{sectionHome.id}"/>
                </a:commandButton>

                <a:commandButton image="/img/icons/edit.png" render="editPanel_form" immediate="true"
                                 execute="@this"
                                 title="#{messages.edit}" oncomplete="#{r:component('editPanel')}.show()">
                    <a:attachQueue requestDelay="0"/>
                    <a:param value="#{_item.id}" assignTo="#{sectionHome.id}"/>
                    <s:conversationPropagation type="begin"/>
                </a:commandButton>
            </r:column>
        </s:decorate>


        <s:decorate template="/layout/edit-modalpanel.xhtml">
            <ui:param name="panelId" value="editPanel"/>
            <ui:param name="panelTitle"
                      value="#{messages.Section} #{' '} #{sectionHome.idDefined ? messages.add : messages.edit}"/>
            <a:outputPanel>
                <ui:include src="/layout/house/SectionEdit.xhtml">
                    <ui:param name="section" value="#{sectionHome.instance}"/>
                    <ui:param name="tip" value="true"/>
                </ui:include>
            </a:outputPanel>

            <ui:define name="actionButtons">
                <a:commandButton id="cancelButton" immediate="true" execute="@this" value="#{messages.cancel}"
                                 oncomplete="#{r:component(panelId)}.hide();return false;">
                    <s:conversationPropagation type="end"/>
                    <a:attachQueue requestDelay="0"/>
                </a:commandButton>
                <a:outputPanel id="operButtons">
                    <a:commandButton render="dataListResult" execute="@form" value="#{messages.save}"
                                     action="#{sectionHome.persistEnd}"
                                     rendered="#{!sectionHome.managed}"
                                     data="#{sectionHome.lastState}"
                                     oncomplete="if (event.data == 'persisted'){#{r:component(panelId)}.hide(); return true;} else return false;">
                        <a:attachQueue requestDelay="0"/>
                    </a:commandButton>


                    <a:commandButton render="dataListResult" value="#{messages.update}" execute="@form"
                                     action="#{sectionHome.updateEnd}"
                                     rendered="#{sectionHome.managed}"
                                     data="#{sectionHome.lastState}"
                                     oncomplete="if(event.data == 'updated'){#{r:component(panelId)}.hide(); return true;} else return false;">
                        <a:attachQueue requestDelay="0"/>
                    </a:commandButton>
                </a:outputPanel>


            </ui:define>

        </s:decorate>

    </ui:define>


</ui:composition>
