<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich" >




    <a:outputPanel rendered="#{not empty listBean.searchResult}">
        <ul class="repo-list js-repo-list full-width">
            <c:forEach items="#{listBean.searchResult}" var="_item">
                <f:subview id="details_#{_item.id}">
                <ui:include src="#{businessDefineCache.getDefine(_item.defineId).pickBusinessViewPage}"/>
                    <ui:param name="_item" value="#{_item}"/>
                </f:subview>
            </c:forEach>
        </ul>
    </a:outputPanel>
    <a:outputPanel layout="block" rendered="#{not empty listBean.searchResult}" class="paginate-container">

        <a:outputPanel>
            <ui:include src="/layout/pages.xhtml">
                <ui:param name="entityList" value="#{listBean}"/>
            </ui:include>
        </a:outputPanel>

    </a:outputPanel>
</ui:composition>
