<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.org"
                template="/layout/simpleDataCURD.xhtml">

    <ui:param name="dataList" value="#{allDistrict.resultList}"/>
    <ui:param name="dataHome" value="#{districtHome}"/>

    <ui:define name="editFields">

        <s:decorate id="idField" template="/layout/seam-edit.xhtml">
            <ui:define name="label">
                #{messages.District_id}
            </ui:define>
            <h:inputText value="#{districtHome.instance.id}"
                         label="#{messages.District_id}"
                         required="true" maxlength="32" size="20"
                         valueChangeListener="#{districtHome.verifyIdAvailable}">
                <r:ajax event="blur" render="idField" bypassUpdates="true"/>
            </h:inputText>


        </s:decorate>
    </ui:define>

</ui:composition>
