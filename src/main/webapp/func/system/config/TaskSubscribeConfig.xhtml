<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                template="/layout/template-tab.xhtml">


    <ui:param name="funcName" value="#{messages.TaskSubscribe}"/>
    <ui:define name="head-tab">


        <s:link styleClass="selected pagehead-nav-item">
            <span class="octicon octicon-rss"/>
            #{messages.TaskSubscribeComponent}
        </s:link>

        <s:link styleClass="pagehead-nav-item">
            <span class="octicon octicon-repo-force-push"></span>
            #{messages.TaskSubscribeFile}
        </s:link>

        <s:link styleClass="pagehead-nav-item">
            <span class="glyphicon glyphicon-print"></span>
            #{messages.TaskSubscribeReport}
        </s:link>

    </ui:define>


    <a:outputPanel layout="block" styleClass="columns">
        <a:outputPanel id="dataNav" layout="block" styleClass="column one-fourth codesearch-aside">
            <nav class="menu">


                <s:link styleClass="menu-item #{(empty businessDefineHome.taskName) ? 'selected' : ''}"
                        propagation="none">
                    #{messages.businessCreateTask}
                    <h:outputText styleClass="counter" value="1">
                        <f:convertNumber type="number" groupingUsed="true"/>
                    </h:outputText>
                    <f:param name="taskName" value="#{_task}"/>
                </s:link>

                <a:repeat value="#{businessDefineHome.wfTaskNames}" var="_task">
                    <s:link styleClass="menu-item #{(businessDefineHome.taskName eq _task) ? 'selected' : ''}"
                            propagation="none">
                        #{_task}
                        <h:outputText styleClass="counter" value="1">
                            <f:convertNumber type="number" groupingUsed="true"/>
                        </h:outputText>
                        <f:param name="taskName" value="#{_task}"/>
                    </s:link>
                </a:repeat>


            </nav>
        </a:outputPanel>
        <a:outputPanel id="dataResult" layout="block" styleClass="column three-fourths codesearch-results">
            <div class="subnav">
                <button onclick="if(jQuery(#{r:element('subscribeEditForm')}).is(':visible')){jQuery(#{r:element('subscribeEditForm')}).hide();}else{jQuery(#{r:element('subscribeEditForm')}).show();}; return false;"
                        class="button primary right">
                    #{messages.create}#{' '}#{messages.Subscribe}
                </button>
            </div>

            <h:form id="subscribeEditForm" styleClass="new-label">
                <a:outputPanel layout="block" styleClass="label-edit edit-color-label-form js-label-editor open">
                    <h:selectOneMenu required="true" styleClass="selectpicker edit-select"
                                     label="#{messages.TaskSubscribe_reg}" id="subscribeInput"
                                     value="#{businessDefineHome.createRegName}">
                        <s:selectItems value="#{taskSubscribeReg.taskSubscribeDefine}" var="_reg" label="#{_reg.title}"
                                       itemValue="#{_reg.name}" noSelectionLabel="#{messages.noSelectLabel}"/>
                    </h:selectOneMenu>
                    <r:message for="subscribeInput"/>

                    <div class="new-label-actions">

                        <button onclick="jQuery(#{r:element('subscribeEditForm')}).hide(); return false;"
                                class="button">
                            #{messages.cancel}
                        </button>
                        <a:commandButton styleClass="button primary" render="subscribeInput,dataList"
                                         execute="@form" action="#{businessDefineHome.createTaskSubscribe}"
                                         value="#{messages.createNew}#{''}#{messages.Subscribe}">
                            <a:attachQueue requestDelay="0"/>
                        </a:commandButton>
                    </div>
                </a:outputPanel>


            </h:form>

            <a:outputPanel id="dataList">
            <div class="table-list-header">
                <div class="table-list-filters">
                    <div class="table-list-header-toggle left">
                    <span class="table-list-header-meta">
                        6 #{messages.Subscribe}
                    </span>
                    </div>
                </div>
            </div>

            <ul class="table-list table-list-bordered">
                <ui:repeat value="#{businessDefineHome.taskSubscribeList}" var="_subscribe">
                <li class="table-list-item labels-list-item">
                    #{_subscribe.regName}
                </li>
                </ui:repeat>
            </ul>

            </a:outputPanel>
        </a:outputPanel>


    </a:outputPanel>


</ui:composition>
