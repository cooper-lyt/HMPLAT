<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                template="/layout/full-template.xhtml">
    <ui:param name="" value=""/>

    <ui:define name="body">


        <h:form>
            <r:toolbar>
                <r:toolbarGroup>

                    <a:commandLink value="#{messages.create}" action="#{businessDefineHome.createTaskSubscribe}"
                                   immediate="true" render="editPanel_form" oncomplete="#{r:component('editPanel')}.show();">
                        <a:attachQueue requestDelay="0"/>
                    </a:commandLink>
                </r:toolbarGroup>

                <r:toolbarGroup location="right">
                    <h:commandButton value="save" action="#{businessDefineHome.update}" />

                    <s:button propagation="end" value="cancel" view="/func/system/config/BusinessMgr.xhtml"/>
                </r:toolbarGroup>
            </r:toolbar>


            <r:dataTable id="allSubscribes" style="width: 100%" value="#{businessDefineHome.taskSubscribeGroups}" var="_group">
                <r:columnGroup>
                    <r:column>
                        #{messages.TaskSubscribe_type}
                    </r:column>
                    <r:column>
                        #{messages.TaskSubscribe_taskName}
                    </r:column>
                    <r:column>
                        #{messages.TaskSubscribe_reg}
                    </r:column>
                    <r:column>

                    </r:column>
                </r:columnGroup>

                <r:column colspan="4">
                    #{_group.key}
                    <r:collapsibleSubTableToggler for="sbtb1"/>
                </r:column>
                <r:collapsibleSubTable id="sbtb1" value="#{_group.values}" var="_item">
                    <r:column>
                        #{messages[_item.type.name()]}
                    </r:column>
                    <r:column>
                        #{_item.taskName}
                    </r:column>
                    <r:column>
                        #{_item.regName}
                    </r:column>

                    <r:column>

                    </r:column>
                </r:collapsibleSubTable>
            </r:dataTable>
        </h:form>

        <s:decorate template="/layout/edit-modalpanel.xhtml">
            <ui:param name="panelId" value="editPanel"/>
            <ui:param name="panelTitle" value="#{messages.TaskSubscribe}"/>
            <ui:define name="controls">
                <a:commandButton immediate="true"
                                 execute="@this" image="/img/close.png"
                                 onclick="#{r:component(panelId)}.hide(); return false;">
                </a:commandButton>
            </ui:define>

            <a:outputPanel rendered="#{not empty businessDefineHome.editTaskSubscribe}">
                <s:decorate template="/layout/edit.xhtml">
                    <ui:define name="label">
                        #{messages.TaskSubscribe_type}
                    </ui:define>
                    <h:selectOneMenu id="taskSubscribeTypeInput" label="#{messages.TaskSubscribe_type}"
                                     value="#{businessDefineHome.editTaskSubscribe.type}" required="true">
                        <s:selectItems value="#{taskSubscribeTypes}" var="_type"
                                       label="#{messages[_type.name()]}" itemValue="#{_type}"/>
                        <s:convertEnum/>
                        <a:ajax render="taskSubscribeTaskNameField" event="valueChange">
                            <a:attachQueue requestDelay="0"/>
                        </a:ajax>
                    </h:selectOneMenu>
                    <ui:define name="tail">
                        <r:message for="taskSubscribeTypeInput" styleClass="message-icon"
                                   showDetail="true" showSummary="true" tooltip="true"/>
                    </ui:define>
                </s:decorate>

                <a:outputPanel id="taskSubscribeTaskNameField">
                    <s:decorate rendered="#{businessDefineHome.editTaskSubscribe.type eq 'TASK_OPER'}"
                                template="/layout/edit.xhtml">
                        <ui:define name="label">
                            #{messages.TaskSubscribe_taskName}
                        </ui:define>
                        <h:selectOneMenu id="taskSubscribeTaskNameInput" label="#{messages.TaskSubscribe_taskName}"
                                         value="#{businessDefineHome.editTaskSubscribe.taskName}" required="true">
                            <s:selectItems var="_task" value="#{businessDefineHome.wfTaskNames}"
                                           itemValue="#{_task}" label="#{_task}"
                                           noSelectionLabel="#{messages.noSelectLabel}"/>

                        </h:selectOneMenu>
                        <ui:define name="tail">
                            <r:message for="taskSubscribeTaskNameInput" styleClass="message-icon"
                                       showDetail="true" showSummary="true" tooltip="true"/>
                        </ui:define>
                    </s:decorate>
                </a:outputPanel>


                <s:decorate template="/layout/edit.xhtml">
                    <ui:define name="label">
                        #{messages.TaskSubscribe_reg}
                    </ui:define>
                    <h:selectOneMenu id="subscribeInput" required="true" label="#{messages.TaskSubscribe_reg}"
                                     value="#{businessDefineHome.editTaskSubscribe.regName}">
                        <s:selectItems value="#{taskSubscribeReg.taskSubscribeDefine}" var="_reg" label="#{_reg.title}"
                                       itemValue="#{_reg.name}" noSelectionLabel="#{messages.noSelectLabel}"/>
                    </h:selectOneMenu>

                    <ui:define name="tail">
                        <r:message for="subscribeInput" styleClass="message-icon"
                                   showDetail="true" showSummary="true" tooltip="true"/>
                    </ui:define>
                </s:decorate>
            </a:outputPanel>
            <ui:define name="actionButtons">

                <a:commandButton value="#{messages.cancel}" immediate="true"
                                 onclick="#{r:component(panelId)}.hide(); return false"/>

                <a:commandButton value="#{messages.ok}" execute="@form" action="#{businessDefineHome.saveTaskSubscribe}"
                                 data="#{actionExecuteState.lastState}" render="allSubscribes"
                                 oncomplete="if (event.data == 'success'){#{r:component(panelId)}.hide(); return true;} else return false;"/>
            </ui:define>


        </s:decorate>
    </ui:define>

</ui:composition>
