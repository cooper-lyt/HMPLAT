<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                template="/layout/full-template.xhtml">
    <ui:param name="" value=""/>

    <ui:define name="body">


        <s:decorate template="/layout/edit-modalpanel.xhtml">
            <ui:param name="panelId" value="editPanel"/>
            <ui:param name="panelTitle" value="#{messages.TaskSubscribe}"/>
            <ui:define name="controls">
                <a:commandButton immediate="true"
                                 execute="@this" image="/img/close.png"
                                 onclick="#{r:component(panelId)}.hide(); return false;">
                </a:commandButton>
            </ui:define>

            <s:decorate template="/layout/edit.xhtml">
                <ui:define name="label">
                    #{messages.TaskSubscribe_type}
                </ui:define>
                <h:selectOneMenu id="taskSubscribeTypeInput" label="#{messages.TaskSubscribe_type}" value="#{businessDefineHome.editTaskSubscribe.type}" required="true">
                    <s:selectItems value="#{taskSubscribeTypes}" var="_type"
                                   label="#{messages[_type.name()]}" itemValue="#{_type}"/>
                    <s:convertEnum/>
                    <a:ajax render="taskSubscribeTaskNameField" event="valueChange"/>
                </h:selectOneMenu>
                <ui:define name="tail">
                    <r:message for="taskSubscribeTypeInput" styleClass="message-icon"
                               showDetail="true" showSummary="true" tooltip="true"/>
                </ui:define>
            </s:decorate>

            <a:outputPanel id="taskSubscribeTaskNameField">
            <s:decorate rendered="#{businessDefineHome.editTaskSubscribe.type eq 'TASK_OPER'}" template="/layout/edit.xhtml">
                <ui:define name="label">
                    #{messages.TaskSubscribe_taskName}
                </ui:define>
                <h:selectOneMenu id="taskSubscribeTaskNameInput" label="#{messages.TaskSubscribe_taskName}"
                                 value="#{businessDefineHome.editTaskSubscribe.taskName}" required="true">
                    <s:selectItems var="_task" value="#{businessDefineHome.wfTaskNames}"
                                   itemValue="#{_task}" label="#{_task}" noSelectionLabel="#{messages.noSelectLabel}"/>
                    <s:convertEnum/>
                </h:selectOneMenu>
                <ui:define name="tail">
                    <r:message for="taskSubscribeTaskNameInput" styleClass="message-icon"
                               showDetail="true" showSummary="true" tooltip="true"/>
                </ui:define>
            </s:decorate>
            </a:outputPanel>


        </s:decorate>
    </ui:define>

</ui:composition>
