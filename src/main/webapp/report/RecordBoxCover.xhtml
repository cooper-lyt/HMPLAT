<p:document xmlns:p="http://jboss.org/schema/seam/pdf"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:a="http://richfaces.org/a4j"
            xmlns:s="http://jboss.org/schema/seam/taglib"
            xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
            title="盒目录">




    <p:font name="STSong-Light" encoding="UniGB-UCS2-H" size="12">


        <p:table columns="5" widths="1 6 5 5 10" widthPercentage="100">


            <f:facet name="defaultCell">
                <p:cell horizontalAlignment="center" padding="5" paddingBottom="7" verticalAlignment="middle" borderWidth="1"/>
            </f:facet>

            <p:cell><p:paragraph>序号</p:paragraph></p:cell>
            <p:cell><p:paragraph>业务编号</p:paragraph></p:cell>
            <p:cell><p:paragraph>产籍号</p:paragraph></p:cell>
            <p:cell><p:paragraph>姓名</p:paragraph></p:cell>
            <p:cell><p:paragraph>业务名称</p:paragraph></p:cell>
            <a:repeat rowKeyVar="_row" value="#{recordStoreBoxCover.recordStoreList}" var="_item">
                <p:cell><p:paragraph>#{_row + 1}</p:paragraph></p:cell>
                <p:cell><p:paragraph >#{_item.ownerBusiness.id}</p:paragraph></p:cell>
                <p:cell><p:paragraph rendered="#{not empty _item.houseBusiness}">#{_item.houseBusiness.afterBusinessHouse.displayHouseCode}</p:paragraph></p:cell>
                <p:cell><p:paragraph rendered="#{not empty _item.houseBusiness and (not empty _item.houseBusiness.afterBusinessHouse.businessHouseOwner)}">#{_item.houseBusiness.afterBusinessHouse.businessHouseOwner.personName}</p:paragraph><p:paragraph rendered="#{not empty _item.houseBusiness and (empty _item.houseBusiness.afterBusinessHouse.businessHouseOwner)}">#{_item.ownerBusiness.applyPersion.personName}</p:paragraph></p:cell>
                <p:cell><p:paragraph >#{_item.ownerBusiness.defineName}</p:paragraph></p:cell>

            </a:repeat>



        </p:table>

    </p:font>





</p:document>
