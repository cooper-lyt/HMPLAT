<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.org/rich"
                template="layout/template.xhtml">

    <ui:define name="functionTitle">
        <h1>Welcome to House Manager PlatForm</h1>
    </ui:define>

    <ui:define name="body">


        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/collapsible-subtable.js"/>


        <r:dataTable value="#{testKnow.topLevelDatas}" var="_topLevel">

            <r:column>
                <r:collapsibleSubTableToggler event="none" for="sbtb2"/>
                <h:outputText value="#{_topLevel.title}"/>
            </r:column>

            <r:collapsibleSubTable id="sbtb2" value="#{_topLevel.secondLevels}" var="_sencondLevel">

                <r:column>
                    <r:collapsibleSubTableToggler  for="sbtb3"/>
                    <h:outputText value="#{_sencondLevel.title}"/>
                </r:column>

                <r:collapsibleSubTable  rows="12" id="sbtb3" value="#{_sencondLevel.thirdLevels}" var="_thirdLevel">
                    <r:column>
                        <h:outputText value="#{_thirdLevel}"/>
                    </r:column>

                </r:collapsibleSubTable>

            </r:collapsibleSubTable>
        </r:dataTable>

        <h:panelGrid columns="2">
            <h:graphicImage width="200px" height="200px" style="padding: 10px" value="/img/home.png" alt="Seam logo"/>
            <s:div styleClass="info">
                <p>
                    <strong>House Manager PlatForm 1.0</strong>
                </p>
                <ul class="bullets">


                </ul>
            </s:div>
        </h:panelGrid>


    </ui:define>
</ui:composition>
