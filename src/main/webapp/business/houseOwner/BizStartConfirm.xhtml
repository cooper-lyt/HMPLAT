<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{messages.createBusiness} - #{messages.Business_Start_Confirm}"/>

    <ui:define name="func-body">


        <div style="clear: both"/>

        <div class="flow-steps">
            <ol class="num4">
                <li class="done">
                    <span class="first">#{messages.HouseBusinessStep1}</span>
                </li>
                <li class="done">
                    <span>#{messages.HouseBusinessStep2}</span>
                </li>
                <li class="done current-prev">
                    <span>#{messages.HouseBusinessStep3}</span>
                </li>
                <li class="last-current">
                    <strong>#{messages.HouseBusinessStep4}</strong>
                </li>
            </ol>
        </div>

        <r:messages ajaxRendered="true" globalOnly="true"/>
        <br/>





        <r:tabPanel switchType="client">


            <ui:include src="/layout/system/SubscribeTabPageView.xhtml">
                <ui:param name="subscribeGroup" value="#{taskPublish.viewPageGroup}"/>
            </ui:include>

            <r:tab header="#{messages.BusinessViewUploadFiles}">

            </r:tab>
        </r:tabPanel>
        <br/>

        <div style="float: right;padding: 6px">

            <s:button styleClass="subbtn" value="#{messages.createBusiness}" action="#{houseBusinessStart.createProcess}"/>

        </div>
    </ui:define>

</ui:composition>
