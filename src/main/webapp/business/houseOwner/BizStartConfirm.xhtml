<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:dh="http://www.dgsoft.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{messages.createBusiness} - #{messages.Business_Start_Confirm}"/>

    <ui:define name="func-body">


        <div style="clear: both"/>

        <div class="flow-steps">
            <ol class="num4">
                <li class="done">
                    <span class="first">#{messages.HouseBusinessStep1}</span>
                </li>
                <li class="done">
                    <span>#{messages.HouseBusinessStep2}</span>
                </li>
                <li class="done current-prev">
                    <span>#{messages.HouseBusinessStep3}</span>
                </li>
                <li class="last-current">
                    <strong>#{messages.HouseBusinessStep4}</strong>
                </li>
            </ol>
        </div>

        <r:messages ajaxRendered="true" globalOnly="true"/>
        <br/>



        <dh:entryGrid styleClass="detailsTable">


            <c:forEach items="#{taskPublish.viewPageGroup}" var="_group">
                #{_group.key}
                <c:set var="first" value="true"/>

                <c:forEach items="#{_group.values}" var="_item">

                    <f:subview>
                        <ui:include src="#{_item.page}"/>
                    </f:subview>
                </c:forEach>

            </c:forEach>

        </dh:entryGrid>

        <br/>

        <div style="float: right;padding: 6px">

            <s:button styleClass="subbtn" value="#{messages.createBusiness}" action="#{ownerBusinessCreate.createBusiness}"/>

        </div>
    </ui:define>

</ui:composition>
