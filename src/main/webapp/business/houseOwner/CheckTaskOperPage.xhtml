<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="OwnerTaskOperPage.xhtml">

    <ui:param name="functionTitle" value="#{taskInstance.name}"/>

    <ui:define name="func-body">

        <h:form>
            <r:toolbar height="30" itemSeparator="grid">
                <r:toolbarGroup>
                    <h:graphicImage value="/img/icons/passed.gif"/>
                    <h:commandLink value="#{messages.Agree}" action="#{checkTaskHandle.accept}"/>

                </r:toolbarGroup>

                <r:toolbarGroup>
                    <h:graphicImage value="/img/error.gif"/>
                    <h:commandLink value="#{messages.Reject}" action="#{checkTaskHandle.unAccept}"/>
                </r:toolbarGroup>

                <r:toolbarGroup location="right">
                    <s:button value="#{messages.Return}" view="/func/system/business/task.xhtml" propagation="end"/>
                </r:toolbarGroup>

            </r:toolbar>

            <br/>
            <r:messages globalOnly="true" ajaxRendered="true"/>
            <br/>

            <s:decorate template="/layout/edit.xhtml">
                <ui:define name="label">
                    #{messages.CheckComments}
                </ui:define>
                <h:inputTextarea id="checkCommentsInput" value="#{checkTaskHandle.lastCheckComments}" cols="50" rows="4"/>
                <ui:define name="tail">
                    <r:message for="checkCommentsInput" />
                </ui:define>

            </s:decorate>


            <div style="clear: both"/>
            <br/>
            <r:tabPanel switchType="client">
                <ui:include src="/layout/system/SubscribeTabPageView.xhtml">
                    <ui:param name="subscribeGroup" value="#{taskPublish.viewPageGroup}"/>
                </ui:include>

                <r:tab header="#{messages.BusinessViewUploadFiles}">

                </r:tab>
            </r:tabPanel>

        </h:form>
    </ui:define>
</ui:composition>
