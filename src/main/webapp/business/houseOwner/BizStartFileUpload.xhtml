<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:dh="http://www.dgsoft.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/layout/template.xhtml">



    <ui:define name="body">




        <div class="pagehead repohead instapaper_ignore readability-menu">

            <div class="container">

                <h1 class="entry-title public">
                    <span class="mega-octicon octicon-repo"></span>
                    <strong>#{messages.createBusiness}</strong>
                    <span class="path-divider">/</span>


                    #{businessDefineHome.instance.businessCategory.name}

                    <span class="path-divider">/</span>

                    #{businessDefineHome.instance.name}
                    <span class="path-divider">/</span>
                    #{messages.Business_Start_Subscribe}

                </h1>

            </div>


        </div>
        <div class="container">

            <div class="columns">


                <div class="column one-fourth codesearch-aside">

                    <r:tree id="fileTree" nodeType="#{_node.type}" toggleType="client" selectionType="client"
                            value="#{ownerBusinessFile.tree}" var="_node">
                        <r:treeNode type="ALL" expanded="#{_node.expanded}" iconClass="octicon octicon-diff-ignored">
                                #{_node.businessNeedFile.name}

                        </r:treeNode>


                        <r:treeNode type="ANYONE" expanded="#{_node.expanded}" iconClass="octicon octicon-diff-removed">
                            #{_node.businessNeedFile.name}

                        </r:treeNode>


                        <r:treeNode type="CHILDREN" iconClass="octicon octicon-file-text">

                            #{_node.businessNeedFile.name}
                        </r:treeNode>


                        <r:treeNode type="ROOT" expanded="#{true}" iconClass="octicon octicon-diff-ignored">
                            attriFile
                        </r:treeNode>

                        <r:treeNode type="I_ROOT" expanded="#{true}" iconClass="octicon octicon-diff-ignored">
                            needFile
                        </r:treeNode>


                    </r:tree>


                </div>

            </div>





        <r:toolbar>
            <r:toolbarGroup location="right">
                <s:button value="#{messages.complete}" view="/business/houseOwner/BizStartConfirm.xhtml"/>
            </r:toolbarGroup>
        </r:toolbar>

        </div>


    </ui:define>

</ui:composition>
