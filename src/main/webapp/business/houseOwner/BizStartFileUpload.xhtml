<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{messages.createBusiness} - #{messages.Business_Start_Subscribe}"/>

    <ui:define name="func-body">


        <div style="clear: both"/>

        <div class="flow-steps">
            <ol class="num4">
                <li class="done">
                    <span class="first">#{messages.HouseBusinessStep1}</span>
                </li>
                <li class="done current-prev">
                    <span>#{messages.HouseBusinessStep2}</span>
                </li>
                <li class="current">
                    <strong>#{messages.HouseBusinessStep3}</strong>
                </li>
                <li class="last">
                    <span>#{messages.HouseBusinessStep4}</span>
                </li>
            </ol>
        </div>


        <r:toolbar>
            <r:toolbarGroup location="right">
                <s:button value="#{messages.complete}" view="/business/houseOwner/BizStartConfirm.xhtml"/>
            </r:toolbarGroup>
        </r:toolbar>
        <br/>
            <r:messages ajaxRendered="true" globalOnly="true"/>
        <br/>

        <h:form>
        </h:form>


    </ui:define>

</ui:composition>
