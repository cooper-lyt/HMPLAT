<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <a:outputPanel
            rendered="#{(not empty ownerBusinessHome.singleHoues.startBusinessHouse) and
            (not empty ownerBusinessHome.singleHoues.startBusinessHouse.poolType)
            and not (ownerBusinessHome.singleHoues.startBusinessHouse.poolType eq 'SINGLE_OWNER')}">

        <ui:include src="/layout/house/owner/PoolOwnerTable.xhtml">
            <ui:param name="poolOwners"
                      value="#{ownerBusinessHome.singleHoues.startBusinessHouse.businessPoolList}"/>
            <ui:param name="title" value="#{messages.PoolOwner_Start}"/>
        </ui:include>
    </a:outputPanel>

</ui:composition>
