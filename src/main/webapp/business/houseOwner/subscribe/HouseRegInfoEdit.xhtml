<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <div class="form-inline">
    <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">
        <ui:param name="for" value="housePorperInput"/>
        <ui:define name="label">
            #{messages.HOUSE_PORPERTY}
        </ui:define>
            <a:outputPanel styleClass="input-group-btn">
                <h:selectOneMenu id="housePorperInput"
                                 value="#{houseRegInfoSubscribe.instance.houseProperty}"
                                 label="#{messages.HOUSE_PORPERTY}"
                                 styleClass="selectpicker select-menu-btn input-group-first">
                    <s:selectItems value="#{dictionary.getWordList('26')}"
                                   var="_word"
                                   itemValue="#{_word.id}"
                                   label="#{_word.value}"
                                   noSelectionLabel="#{messages.noSelectLabel}"/>
                </h:selectOneMenu>
            </a:outputPanel>
    </s:decorate>

    <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">
        <ui:param name="for" value="houseFromInput"/>
        <ui:define name="label">
            #{messages.HOUSE_FROM}
        </ui:define>
        <a:outputPanel styleClass="input-group-btn">
            <h:selectOneMenu id="houseFromInput"
                             value="#{houseRegInfoSubscribe.instance.houseFrom}"
                             label="#{messages.HOUSE_FROM}"
                             styleClass="selectpicker select-menu-btn input-group-first">
                <s:selectItems value="#{dictionary.getWordList('28')}"
                               var="_word"
                               itemValue="#{_word.id}"
                               label="#{_word.value}"
                               noSelectionLabel="#{messages.noSelectLabel}"/>
            </h:selectOneMenu>
        </a:outputPanel>
    </s:decorate>
    </div>




</ui:composition>
