<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://java.sun.com/jsf/html">


    <div class="table-list-header">
        <div class="table-list-filters">
            <div class="table-list-header-toggle left">
          <span class="table-list-header-meta">
            <span class="js-labels-count"> #{recordCoverPrint.fileList.size}</span>
            <span class="js-labels-label" data-plural-string="labels" data-singular-string="label">卷内目录</span>
          </span>
            </div>
            <div class="table-list-header-toggle right">

            </div>
        </div>
    </div>

    <h:outputStylesheet>
        .table-list-cell dl{
            margin-bottom: 0;
        }

        .table-list-cell label{
            font-size: 14px;
        }
    </h:outputStylesheet>

    <h:form id="recordCoverListForm">
    <ul class="table-list table-list-bordered">
        <a:repeat value="#{recordCoverItems}" var="_file">


            <li class="table-list-item labels-list-item js-details-container">

            <div class="table-list-cell">
                <s:decorate template="/layout/display-big.xhtml">
                    <ui:define name="label">
                        <strong>#{_file.businessFile.name}</strong>
                    </ui:define>
                    <div class="input-group">
                        <h:inputText value="#{_file.beginPage}" styleClass="form-control" size="3" />
                             <span class="input-group-addon" ><span class="octicon octicon-dash"></span></span>
                        <h:inputText value="#{_file.pageCount}" styleClass="form-control" size="3"  />

                            <span class="input-group-addon" ><span class="octicon octicon-comment"></span></span>

                        <h:inputText value="#{_file.memo}" p:placeholder="备注" styleClass="form-control" size="50" />
 <span class="input-group-btn" >
     <a:commandLink styleClass="btn btn-default" style="border-radius: 0;" action="#{recordCoverPrint.down}" execute="@form" render="recordCoverListForm">
        <span class="octicon octicon-arrow-down btn-icon"></span>   <a:attachQueue requestDelay="0"/></a:commandLink>
      </span> <span class="input-group-btn">
                        <a:commandLink styleClass="btn btn-default" execute="@form" render="recordCoverListForm" action="#{recordCoverPrint.up}">
                            <span class="octicon octicon-arrow-up btn-icon"></span>

                            <a:attachQueue requestDelay="0"/>
                        </a:commandLink>
      </span>


                    </div>



                </s:decorate>

            </div>

            </li>
        </a:repeat>

        <li class="table-list-item labels-list-item js-details-container">
            <div class="table-list-cell">

                <div class="labels-list-actions right">
        <span class="labels-list-action js-edit-label">

            <a:commandLink styleClass=" btn danger minibutton" immediate="true" execute="@this"
                           action="#{recordCoverPrint.refresh}"
                           render="recordCoverListForm" style="margin-right: 10px">
                <span class="glyphicon glyphicon-refresh"/>
                <a:attachQueue requestDelay="0"/>
                重置
            </a:commandLink>
            <h:commandLink styleClass="minibutton primary " target="_blank" action="/report/RecordCover.xhtml">
                <span class="glyphicon glyphicon-print"/>
                打印
            </h:commandLink>
        </span>

                 </div>
            </div>
        </li>
    </ul>

    </h:form>

</ui:composition>
