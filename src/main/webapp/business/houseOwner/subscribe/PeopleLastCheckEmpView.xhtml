<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">

    <a:outputPanel rendered="#{not empty ownerBusinessHome.getBusinessEmpByType('LAST_CHECK_EMP')}">
        <dh:entryGridBlock columns="4">
            <h:outputText value="#{messages.BusinessEmp_LastCheckComments}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{ownerBusinessHome.getBusinessEmpByType('LAST_CHECK_EMP').comments}"/>
            </dh:entryGridColumn>
        </dh:entryGridBlock>
    </a:outputPanel>

    <a:outputPanel rendered="#{empty ownerBusinessHome.getBusinessEmpByType('LAST_CHECK_EMP')}">
        <dh:entryGridBlock columns="4">
            <h:outputText value="#{messages.BusinessEmp_LastCheckComments}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value=""/>
            </dh:entryGridColumn>
        </dh:entryGridBlock>
    </a:outputPanel>
</ui:composition>
