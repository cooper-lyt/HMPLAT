<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">


    <a:repeat var="_item" value="#{calcBusinessMoney.businessMoneyList}">
        <f:subview>
        <s:decorate  styleClass="form-group" template="/layout/edit-big.xhtml">
            <ui:define name="label">
                #{_item.typeName}
            </ui:define>
            <ui:param name="for" value="shouldMoneyInput"/>
            <div class="input-group">
                <span class="input-group-addon">#{messages.shouldMoney}</span>
                <h:inputText id="shouldMoneyInput" value="#{_item.shouldMoney}" required="true" class="form-control" label="#{_item.typeName} #{messages.shouldMoney}"
                             p:placeholder="#{messages.shouldMoney}">
                    <f:convertNumber currencySymbol="" groupingUsed="false" locale="#{calendarBean.locale}" type="currency"/>
                    <f:validateDoubleRange minimum="0"/>
                </h:inputText>
                <span class="input-group-addon">#{messages.factMoney}</span>
                <h:inputText id="factMoneyInput" value="#{_item.factMoney}" required="true" class="form-control" label="#{_item.typeName} #{messages.messages.factMoney}"
                             p:placeholder="#{messages.factMoney}">
                    <f:convertNumber currencySymbol="" groupingUsed="false" locale="#{calendarBean.locale}" type="currency"/>
                    <f:validateDoubleRange minimum="0"/>
                </h:inputText>
            </div>
        </s:decorate>

        </f:subview>
        

    </a:repeat>

</ui:composition>
