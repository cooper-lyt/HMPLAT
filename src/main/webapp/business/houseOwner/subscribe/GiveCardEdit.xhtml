<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:decorate template="/layout/system/PersonInput.xhtml">
        <ui:param name="label" value="#{messages.Give_People}"/>
        <ui:param name="showLabel" value="true"/>
        <ui:param name="personEntityHelper" value="#{giveCardSubscribe.personInstance}"/>


        <div class="form-inline">
            <s:decorate template="/layout/edit-big.xhtml" styleClass="form-group">
                <ui:define name="label">
                    #{messages.Tel}
                </ui:define>
                <ui:param name="for" value="giveCardPhoneInput"/>
                <ui:param name="showLabel" value="true"/>
                <h:inputText label="#{messages.Tel}" size="30" maxlength="15"
                             styleClass="form-control"
                             validatorMessage="#{messages.requiredPhoneValidator}"
                             value="#{giveCardSubscribe.instance.phone}"
                             id="giveCardPhoneInput">
                </h:inputText>
            </s:decorate>
        </div>
    </ui:decorate>



    <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">
        <ui:define name="label">
            #{messages.field_memo}
        </ui:define>
        <ui:param name="for" value="CardInfo_Memo"/>
        <h:inputTextarea label="#{messages.field_memo}"
                         id="CardInfo_Memo"
                         rows="3"
                         cols="50"
                         styleClass="form-control"
                         value="#{giveCardSubscribe.instance.memo}">
        </h:inputTextarea>
    </s:decorate>



</ui:composition>
