<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">







    <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">

        <ui:param name="for" value="saleAreaInput"/>
        <ui:param name="for" value="typeInput"/>
        <ui:define name="label">
            #{messages.SALEINFO_AREA}
        </ui:define>

        <div class="input-group">
            <a:outputPanel styleClass="input-group-btn">

                <h:selectOneMenu id="typeInput"
                                 value="#{houseContractSubscribe.instance.type}"
                                 label="#{messages.SALEINFO_TYPE}"
                                 styleClass="selectpicker select-menu-btn input-group-first">
                    <s:selectItems value="#{dealSaleTypes}"
                                   var="_saleTypes"
                                   itemValue="#{_dealSaleTypes}"
                                   label="#{messages[_saleTypes.name()]}"
                                   noSelectionLabel="请选择合同类型"/>
                    <s:convertEnum></s:convertEnum>
                </h:selectOneMenu>

            </a:outputPanel>

            <h:inputText value="#{houseContractSubscribe.instance.saleArea}"
                         label="#{messages.SALEINFO_AREA}"
                         size="20"
                         required="true"
                         id="saleAreaInput"
                         p:placeholder="#{messages.SALEINFO_AREA}">
                <r:validator event="blur"/>
                <f:validateDoubleRange minimum="0"/>
                <f:convertNumber pattern="#0.00"/>
            </h:inputText>

        </div>

    </s:decorate>


    <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">

        <ui:param name="for" value="sumPriceInput"/>

        <ui:define name="label">
            #{messages.SaleInfo_PayType}
        </ui:define>

        <div class="input-group">
            <a:outputPanel styleClass="input-group-btn">

                <h:selectOneMenu id="payTypeInput"
                                 value="#{houseContractSubscribe.instance.payType}"
                                 label="#{messages.SaleInfo_PayType}"
                                 styleClass="selectpicker select-menu-btn input-group-first">
                    <s:selectItems value="#{ownerHouseHelper.salePayType}"
                                   var="_word"
                                   itemValue="#{_word}"
                                   label="#{messages[_word.name()]}"
                                   noSelectionLabel="#{messages.noSelectLabel}"/>
                    <s:convertEnum></s:convertEnum>
                </h:selectOneMenu>

            </a:outputPanel>

            <h:inputText value="#{houseContractSubscribe.instance.sumPrice}"
                         label="#{messages.SaleInfo_SUM_PRICE}"
                         size="20"
                         required="true"
                         id="sumPriceInput"
                         p:placeholder="#{messages.SaleInfo_SUM_PRICE}">
                <r:validator event="blur"/>
                <f:validateDoubleRange minimum="0"/>
                <f:convertNumber pattern="#0.00"/>
            </h:inputText>
        </div>
    </s:decorate>

    <div class="form-inline">
        <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">
            <ui:define name="label">
                合同签约时间
            </ui:define>
            <ui:param name="for" value="closeDate"/>

            <div class="input-group">
                <h:inputText id="closeDate"
                             required="true"
                             styleClass="js-datepicker form-control"
                             label="合同签约时间"
                             value="#{houseContractSubscribe.instance.contractDate}">
                    <s:convertDateTime pattern="#{messages.datePattern}"/>
                </h:inputText>
            </div>
            <ui:define name="message">
                <r:message for="closeDate" styleClass="edit-below-msg"/>
            </ui:define>
        </s:decorate>

        <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
            <ui:define name="label">
                合同编号
            </ui:define>
            <ui:param name="for" value="contractNumber"/>
            <h:inputText label="合同编号"
                         maxlength="100"
                         id="contractNumber"
                         value="#{houseContractSubscribe.instance.contractNumber}"
                         styleClass="form-control"
                         readonly="true"
                         required="true">
            </h:inputText>
        </s:decorate>
    </div>





</ui:composition>
