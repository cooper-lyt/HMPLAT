<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <s:decorate styleClass="form-group"  template="/layout/edit-big.xhtml">
        <ui:define name="label">
            #{messages.Evaluate_evaluateCorpName}
        </ui:define>

        <ui:param name="for" value="assessmentPriceInput"/>
        <div style="display: block;">

            <div class="input-group">
                <a:outputPanel styleClass="input-group-btn">


                    <h:selectOneMenu id="evaluateCorpNameInput"
                                     value="#{evaluateSubscribe.instance.evaluateCorpN0}"
                                     label="#{messages.Evaluate_evaluateCorpName}"
                                     valueChangeListener="#{evaluateSubscribe.valueChangeListener}"
                                     styleClass="selectpicker select-menu-btn input-group-first">
                        <s:selectItems value="#{wordEvaluateCorporationList.resultList}" var="_word"
                                       itemValue="#{_word.id}" label="#{_word.name}" noSelectionLabel="#{messages.noSelectLabel}"/>
                    </h:selectOneMenu>
                </a:outputPanel>

                <h:inputText value="#{evaluateSubscribe.instance.assessmentPrice}"
                             size="20"
                             required="true"
                             label="#{messages.Evaluate_assessmentPrice}"
                             id="assessmentPriceInput"
                             p:placeholder="#{messages.Evaluate_assessmentPrice}"
                             styleClass="form-control">
                    <r:validator event="blur"/>
                    <f:validateDoubleRange minimum="0"/>
                    <f:convertNumber pattern="#0.00"/>
                </h:inputText>

            </div>
        </div>

    </s:decorate>

</ui:composition>
