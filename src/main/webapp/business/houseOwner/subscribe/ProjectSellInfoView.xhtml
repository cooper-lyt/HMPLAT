<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">

    <a:outputPanel
            rendered="#{(not empty ownerBusinessHome.instance.businessProject) and (not empty ownerBusinessHome.instance.businessProject.projectSellInfo)}">

        <dh:entryGridBlock columns="4">
            <h:outputText value="#{messages.ProjectSellInfo_createCardNumber}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.createCardNumber}"/>

            <h:outputText value="#{messages.ProjectSellInfo_createPrepareCardNumber}"/>
            <h:outputText
                    value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.createPrepareCardNumber}"/>

            <h:outputText value="#{messages.ProjectSellInfo_type}"/>
            <h:outputText value="#{messages[ownerBusinessHome.instance.businessProject.projectSellInfo.type.name()]}"/>


            <h:outputText value="#{messages.ProjectSellInfo_SellObject}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.sellObject}"/>

            <h:outputText value="#{messages.ProjectSellInfo_useType}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.useType}"/>


            <h:outputText value="#{messages.ProjectSellInfo_buildSize}"/>
            <h:outputText
                    value="#{dictionary.getWordValue(ownerBusinessHome.instance.businessProject.projectSellInfo.buildSize)}"/>

            <h:outputText value="#{messages.Build_HouseCount}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.houseCount}"/>

            <h:outputText value="#{messages.Project_buildCount}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.buildCount}"/>

            <h:outputText value="#{messages.Project_area}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.area}"/>

            <h:outputText value="#{messages.Land_Number}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.number}"/>

            <h:outputText value="#{messages.ProjectSellInfo_LandCardType}"/>
            <h:outputText
                    value="#{dictionary.getWordValue(ownerBusinessHome.instance.businessProject.projectSellInfo.landCardType)}"/>


            <h:outputText value="#{messages.Land_LandCardNo}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.landCardNo}"/>

            <h:outputText value="#{messages.ProjectSellInfo_landUseType}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.landUseType}"/>


            <a:outputPanel style="text-align: center">
                <ui:include src="/layout/long-text-display.xhtml">
                    <ui:param name="value" value="#{messages.Land_LandGetMode}"/>
                    <ui:param name="size" value="5"/>
                </ui:include>
            </a:outputPanel>
            <h:outputText
                    value="#{dictionary.getWordValue(ownerBusinessHome.instance.businessProject.projectSellInfo.landGetMode)}"/>

            <h:outputText value="#{messages.Land_BeginUseTime}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.beginUseTime}"/>

            <h:outputText value="#{messages.Land_EndUseTime}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.endUseTime}"/>


            <h:outputText value="#{messages.Land_LandProperty}"/>
            <h:outputText
                    value="#{dictionary.getWordValue(ownerBusinessHome.instance.businessProject.projectSellInfo.landProperty)}"/>


            <h:outputText value="#{messages.Land_Area}"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.landArea}"/>





            <h:outputText value="#{messages.ProjectSellInfo_landAddress}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.landAddress}"/>
            </dh:entryGridColumn>

            <h:outputText value="#{messages.ProjectSellInfo_ProofMaterial}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{ownerBusinessHome.instance.businessProject.projectSellInfo.proofMaterial}"/>
            </dh:entryGridColumn>

        </dh:entryGridBlock>

    </a:outputPanel>
</ui:composition>
