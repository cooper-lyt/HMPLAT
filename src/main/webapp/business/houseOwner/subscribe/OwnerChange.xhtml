<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">


    <div style="clear: both"/>


    <h:panelGroup>
        <a:region>


            <div class="form-checkbox">
        <h:selectBooleanCheckbox value="#{ownerChange.change}">
            <label>
                变更产权人和产权证
            </label>
            <a:ajax event="click" listener="#{ownerChange.changeListener}" render="mainOwnerChangeInfoPanel" execute="@region">
                <a:attachQueue requestDelay="0"/>
            </a:ajax>

        </h:selectBooleanCheckbox>
            </div>
        </a:region>


        <a:outputPanel id="mainOwnerChangeInfoPanel">
            <a:outputPanel layout="block" style="margin-top: -20px" rendered="#{ownerChange.change}">
            <hr/>
            <div style="display: block;">
                <div class="upgrade-upsell">

                    <ui:include src="/layout/house/owner/HouseOwnerEdit.xhtml">
                        <ui:param name="personInstance" value="#{ownerChange.personInstance}"/>
                        <ui:param name="label" value="#{messages.House_Owner}"/>
                        <ui:param name="personStatus" value="mainOwnerChange_InputStatus"/>
                    </ui:include>


               </div>
            </div>
            <div style="clear: both;"/>
            <hr/>
            </a:outputPanel>
        </a:outputPanel>




    </h:panelGroup>

</ui:composition>
