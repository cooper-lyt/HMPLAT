<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <s:decorate styleClass="form-group"  template="/layout/edit-big.xhtml">
        <ui:define name="label">
            合同编号
        </ui:define>
        <ui:param name="for" value="contractNumberInput"/>
        <h:inputText label="合同编号"
                     required="true"
                     value="#{_component.houseContract.contractNumber}"
                     id="contractNumberInput"
                     styleClass="form-control">

        </h:inputText>

    </s:decorate>

    <s:decorate styleClass="form-group"  template="/layout/edit-big.xhtml">
        <ui:define name="label">
            签定时间
        </ui:define>
        <ui:param name="for" value="contractDateInput"/>
        <h:inputText label="签定时间"
                     required="true"
                     value="#{_component.houseContract.contractDate}"
                     id="contractDateInput"
                     styleClass="js-datepicker form-control">
            <s:convertDateTime pattern="#{messages.datePattern}"/>
        </h:inputText>

    </s:decorate>




</ui:composition>
