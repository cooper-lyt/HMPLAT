<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">

    <a:outputPanel rendered="#{(not empty ownerBusinessHome.instance.mortgaegeRegiste)}">
        <dh:entryGridBlock columns="4" >
          <h:outputText value="#{messages.MortgaegeRegiste_InterestType}"/>
          <h:outputText value="#{dictionary.getWordValue(ownerBusinessHome.instance.mortgaegeRegiste.interestType)}"/>

           <h:outputText value="#{messages.MortgaegeRegiste_HighestMountMoney}"/>
           <h:outputText value="#{ownerBusinessHome.instance.mortgaegeRegiste.highestMountMoney}"/>


            <h:outputText value="#{messages.MortgaegeRegiste_MortgageDueTime}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{ownerBusinessHome.instance.mortgaegeRegiste.mortgageDueTimeS}">
                    <s:convertDateTime pattern="#{messages.displayDatePattern}"/>
                </h:outputText>

                <h:outputText value="-" rendered="#{ownerBusinessHome.instance.mortgaegeRegiste.timeShowType eq 'DATE_TIME'}"/>

                <h:outputText value=" 抵押期限:" rendered="#{not (ownerBusinessHome.instance.mortgaegeRegiste.timeShowType eq 'DATE_TIME')}"/>

                <h:outputText value="#{ownerBusinessHome.instance.mortgaegeRegiste.mortgageTime}"
                              rendered="#{ownerBusinessHome.instance.mortgaegeRegiste.timeShowType eq 'DATE_TIME'}">
                    <s:convertDateTime pattern="#{messages.displayDatePattern}"/>
                </h:outputText>

                <h:outputText value="#{ownerBusinessHome.instance.mortgaegeRegiste.timeArea.toSize}" rendered="#{not (ownerBusinessHome.instance.mortgaegeRegiste.timeShowType eq 'DATE_TIME')}"/>


                <h:outputText value="#{ownerBusinessHome.instance.mortgaegeRegiste.timeShowType.label}" rendered="#{not (ownerBusinessHome.instance.mortgaegeRegiste.timeShowType eq 'DATE_TIME')}"/>
            </dh:entryGridColumn>


            <h:outputText value="#{messages.MortgaegeRegiste_MortgageArea}"/>
            <h:outputText value="#{ownerBusinessHome.instance.mortgaegeRegiste.mortgageArea}"/>

            <h:outputText value="#{messages.MortgaegeRegiste_WarrantScope}"/>
            <h:outputText value="#{ownerBusinessHome.instance.mortgaegeRegiste.warrantScope}"/>

        </dh:entryGridBlock>

    </a:outputPanel>
</ui:composition>
