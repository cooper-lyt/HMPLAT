<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">

    <a:outputPanel rendered="#{not empty ownerBusinessHome.getCloseHouse()}">


        <dh:entryGridBlock columns="4" >
            <h:outputText value="#{messages.CloseHouse_CloseDownClour}"/>
            <h:outputText value="#{ownerBusinessHome.getCloseHouse().closeDownClour}"/>

            <h:outputText value="#{messages.CloseHouse_Action}"/>
            <h:outputText value="#{ownerBusinessHome.getCloseHouse().action}"/>





            <h:outputText value="#{messages.CloseHouse_CloseDate}"/>
            <dh:entryGridColumn colspan="3">



                <h:outputText value="#{ownerBusinessHome.closeHouse.closeDate}">
                    <s:convertDateTime pattern="#{messages.displayDatePattern}"/>
                </h:outputText>

                <h:outputText value="-" rendered="#{ownerBusinessHome.closeHouse.timeShowType eq 'DATE_TIME'}"/>

                <h:outputText value=" 查封期限:" rendered="#{not (ownerBusinessHome.closeHouse.timeShowType eq 'DATE_TIME')}"/>

                <h:outputText value="#{ownerBusinessHome.closeHouse.toDate}"
                              rendered="#{ownerBusinessHome.closeHouse.timeShowType eq 'DATE_TIME'}">
                    <s:convertDateTime pattern="#{messages.displayDatePattern}"/>
                </h:outputText>

                <h:outputText value="#{ownerBusinessHome.closeHouse.timeArea.toSize}" rendered="#{not (ownerBusinessHome.closeHouse.timeShowType eq 'DATE_TIME')}"/>


                <h:outputText value="#{ownerBusinessHome.closeHouse.timeShowType.label}" rendered="#{not (ownerBusinessHome.closeHouse.timeShowType eq 'DATE_TIME')}"/>

            </dh:entryGridColumn>
            <h:outputText value="#{messages.CloseHouse_ToDate}"/>
            <h:outputText value="#{ownerBusinessHome.getCloseHouse().toDate}"/>



            <a:outputPanel style="text-align: center">
                <ui:include src="/layout/long-text-display.xhtml">
                    <ui:param name="value" value="#{messages.CloseHouse_LegalDocuments}"/>
                    <ui:param name="size" value="6"/>
                </ui:include>
            </a:outputPanel>
            <h:outputText value="#{ownerBusinessHome.getCloseHouse().legalDocuments}"/>

            <h:outputText value="#{messages.CloseHouse_ExecutionNotice}"/>
            <h:outputText value="#{ownerBusinessHome.getCloseHouse().executionNotice}"/>






            <h:outputText value="#{messages.CloseHouse_SendPeople}"/>
            <h:outputText value="#{ownerBusinessHome.getCloseHouse().sendPeople}"/>

            <h:outputText value="#{messages.CloseHouse_Phone}"/>
            <h:outputText value="#{ownerBusinessHome.getCloseHouse().phone}"/>


            <a:outputPanel style="text-align: center">
                <ui:include src="/layout/long-text-display.xhtml">
                    <ui:param name="value" value="#{messages.CloseHouse_ExecutCardNo}"/>
                    <ui:param name="size" value="6"/>
                </ui:include>
            </a:outputPanel>
            <h:outputText value="#{ownerBusinessHome.getCloseHouse().executCardNo}"/>

            <a:outputPanel style="text-align: center">
                <ui:include src="/layout/long-text-display.xhtml">
                    <ui:param name="value" value="#{messages.CloseHouse_WorkCardNo}"/>
                    <ui:param name="size" value="6"/>
                </ui:include>
            </a:outputPanel>
            <h:outputText value="#{ownerBusinessHome.getCloseHouse().workCardNo}"/>


        </dh:entryGridBlock>
    </a:outputPanel>
</ui:composition>
