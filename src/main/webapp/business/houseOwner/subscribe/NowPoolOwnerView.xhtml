<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <a:outputPanel
            rendered="#{(not empty ownerBusinessHome.singleHoues.startBusinessHouse) and (not empty ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.poolType)  and not (ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.poolType eq 'SINGLE_OWNER')}">
        <h:panelGrid columns="8" styleClass="detailsTable"
                     columnClasses="detailsFirstCol,details4ValueCol,detailsTitleCol,details4ValueCol,detailsTitleCol,details4ValueCol,detailsTitleCol,detailsLastValueCol">
        <h:outputText value="#{messages.RegisterProperty_HouseProperty}"/>
        <h:outputText value="#{dictionary.getWordValue(ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.houseProperty)}"/>

        <h:outputText value="#{messages.RegisterProperty_HouseFrom}"/>
        <h:outputText value="#{dictionary.getWordValue(ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.houseFrom)}"/>

        <h:outputText value="#{messages.RegisterProperty_PoolMemo}"/>
        <h:outputText value="#{dictionary.getWordValue(ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.houseProperty)}"/>

        <h:outputText/>
        <h:outputText/>

        </h:panelGrid>
        <ui:include src="/layout/house/owner/PoolOwnerTable.xhtml">
            <ui:param name="poolOwners"
                      value="#{ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.businessPoolList}"/>
            <ui:param name="title" value="#{messages.NowBusinessPool}"/>
        </ui:include>
    </a:outputPanel>


    <a:outputPanel
            rendered="#{(not empty ownerBusinessHome.singleHoues.startBusinessHouse) and ((empty ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.poolType)  or (ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.poolType eq 'SINGLE_OWNER'))}">
    <h:panelGrid columns="8" styleClass="detailsTable"
                 columnClasses="detailsFirstCol,details4ValueCol,detailsTitleCol,details4ValueCol,detailsTitleCol,details4ValueCol,detailsTitleCol,detailsLastValueCol">
        <h:outputText value="#{messages.RegisterProperty_HouseProperty}"/>
        <h:outputText value="#{dictionary.getWordValue(ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.houseProperty)}"/>

        <h:outputText value="#{messages.RegisterProperty_HouseFrom}"/>
        <h:outputText value="#{dictionary.getWordValue(ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.houseFrom)}"/>

        <h:outputText value="#{messages.RegisterProperty_PoolMemo}"/>
        <h:outputText value="#{dictionary.getWordValue(ownerBusinessHome.singleHoues.startBusinessHouse.houseRegInfo.houseProperty)}"/>

        <h:outputText/>
        <h:outputText/>

    </h:panelGrid>
    </a:outputPanel>






</ui:composition>
