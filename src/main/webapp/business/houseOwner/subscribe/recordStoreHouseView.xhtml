<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">

    <a:outputPanel rendered="#{not empty ownerBusinessHome.instance.recordStore}">


        <dh:entryGridBlock columns="4" >
            <h:outputText value="#{messages.RecordStore_Code}"/>
            <h:outputText value="#{ownerBusinessHome.instance.recordStore.recordCode}"/>

            <h:outputText value="#{messages.RecordStore_FRAME}"/>
            <h:outputText value="#{ownerBusinessHome.instance.recordStore.frame}"/>

            <h:outputText value="#{messages.RecrodStore_CABINET}"/>
            <h:outputText value="#{ownerBusinessHome.instance.recordStore.cabinet}"/>

            <h:outputText value="#{messages.RecordStore_Box}"/>
            <h:outputText value="#{ownerBusinessHome.instance.recordStore.box}"/>

        </dh:entryGridBlock>
    </a:outputPanel>
</ui:composition>
