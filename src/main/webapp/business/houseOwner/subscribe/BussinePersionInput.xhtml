<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:h="http://java.sun.com/jsf/html">


    <div class="form-checkbox">
        <label>
            #{mainLabel}
        </label>
        <h:selectBooleanCheckbox value="#{businessPersonComponent.have}">
            <a:ajax event="click" render="contextPanel" execute="@this" oncomplete="initDynamicEditInputs('#{r:clientId('contextPanel')}')"
                    listener="#{businessPersonComponent.checkHave}">
                <a:attachQueue requestDelay="0"/>
            </a:ajax>
        </h:selectBooleanCheckbox>

    </div>

    <a:outputPanel id="contextPanel" >
        <a:outputPanel layout="block"  rendered="#{businessPersonComponent.have}" style="margin-top: -16px">
            <ui:include src="BussinePersionMustHaveInput.xhtml">
                <ui:param name="showMainLabel" value="false"/>
            </ui:include>

        </a:outputPanel>


    </a:outputPanel>



</ui:composition>
