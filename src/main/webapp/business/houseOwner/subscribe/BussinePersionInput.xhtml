<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <s:decorate template="/layout/edit-multi.xhtml">
        <ui:define name="label">
            #{label}
        </ui:define>
        <ui:define name="topValue">
            <span class="value">
            <h:selectBooleanCheckbox value="#{persion.have}">
                <a:ajax event="click" render="persionOwnerEntrustPanel,personCard" execute="@this"
                        listener="#{persion.checkHave}">
                    <a:attachQueue requestDelay="0"/>
                </a:ajax>
            </h:selectBooleanCheckbox>
            </span>
            <a:outputPanel id="personCard">
                <a:outputPanel rendered="#{persion.have}">
                    <ui:include src="/layout/system/PersonCardInput.xhtml">
                        <ui:param name="personEntityHelper"
                                  value="#{persion.persionPersonEntityHomeHelper}"/>
                    </ui:include>
                </a:outputPanel>
            </a:outputPanel>


        </ui:define>

        <ui:define name="values">

            <a:outputPanel id="persionOwnerEntrustPanel">
                <a:outputPanel rendered="#{persion.have}">
                    <div style="clear: both;"/>
                    <hr style="width: 97%; border:1px dashed #{richSkin.panelBorderColor};" size="1"/>
                    <ui:include src="/layout/system/PersonNameInput.xhtml">
                        <ui:param name="personEntityHelper"
                                  value="#{persion.persionPersonEntityHomeHelper}"/>
                    </ui:include>

                    <s:decorate template="/layout/edit.xhtml">
                        <ui:define name="label">
                            #{messages.Tel}
                        </ui:define>
                        <h:inputText label="#{messages.Tel}" size="20"
                                     value="#{persion.instance.phone}" id="persionPhoneInput">
                            <r:validator event="blur"/>
                        </h:inputText>

                        <ui:define name="tail">
                            <r:message for="persionPhoneInput"/>
                        </ui:define>
                    </s:decorate>

                    <div style="clear: both;"/>
                    <hr style="width: 97%; border:1px dashed #{richSkin.panelBorderColor};" size="1"/>
                </a:outputPanel>
            </a:outputPanel>
        </ui:define>

    </s:decorate>

</ui:composition>
