<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.CloseHouse_CloseDownClour}
        </ui:define>
        <h:inputText label="#{messages.CloseHouse_CloseDownClour}" size="40" maxlength="100" required="true"
                     value="#{closeHouseSubsrcibe.instance.closeDownClour}" id="closeDownClourInput">
            <r:validator event="blur"/>
        </h:inputText>
        <ui:define name="tail">
            <r:message for="closeDownClourInput" />
        </ui:define>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.CloseHouse_Action}
        </ui:define>
        <h:inputText label="#{messages.CloseHouse_Action}" size="40" maxlength="100" required="true"
                     value="#{closeHouseSubsrcibe.instance.action}" id="actionInput">
            <r:validator event="blur"/>
        </h:inputText>
        <ui:define name="tail">
            <r:message for="actionInput" />
        </ui:define>
    </s:decorate>

    <s:decorate id="closeDateField" template="/layout/edit.xhtml">
        <ui:define name="label">#{messages.CloseHouse_CloseDate}</ui:define>
        <r:calendar label="#{messages.CloseHouse_CloseDate}"
                    id="closeDate"
                    enableManualInput="true"
                    inputSize="20"
                    required="true"
                    timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                    value="#{closeHouseSubsrcibe.instance.closeDate}"
                    datePattern="#{messages.datePattern}"/>
        <ui:define name="tail">
            <r:message for="closeDate" />
        </ui:define>
    </s:decorate>

    <s:decorate id="toDateField" template="/layout/edit.xhtml">
        <ui:define name="label">#{messages.CloseHouse_ToDate}</ui:define>
        <r:calendar id="toDate"
                    label="#{messages.CloseHouse_ToDate}"
                    enableManualInput="true"
                    inputSize="20"
                    required="true"
                    timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"
                    value="#{closeHouseSubsrcibe.instance.toDate}"
                    datePattern="#{messages.datePattern}"/>
        <ui:define name="tail">
            <r:message for="toDate" />
        </ui:define>
    </s:decorate>
    <s:decorate id="legalDocumentsInput" template="/layout/edit.xhtml">
        <ui:define name="label">
            <ui:include src="/layout/long-text-display.xhtml">
                <ui:param name="value" value="#{messages.CloseHouse_LegalDocuments}"/>
                <ui:param name="size" value="5"/>
            </ui:include>
        </ui:define>
        <h:inputText label="#{messages.CloseHouse_LegalDocuments}" size="40" maxlength="100"
                     value="#{closeHouseSubsrcibe.instance.legalDocuments}">
        </h:inputText>
    </s:decorate>

    <s:decorate id="executionNoticeInput" template="/layout/edit.xhtml">
        <ui:define name="label">
            <ui:include src="/layout/long-text-display.xhtml">
                <ui:param name="value" value="#{messages.CloseHouse_ExecutionNotice}"/>
                <ui:param name="size" value="5"/>
            </ui:include>
        </ui:define>
        <h:inputText label="#{messages.CloseHouse_ExecutionNotice}" size="40" maxlength="100"
                     value="#{closeHouseSubsrcibe.instance.executionNotice}">
        </h:inputText>
    </s:decorate>

    <s:decorate id="sendPeopleInput" template="/layout/edit.xhtml">
        <ui:define name="label">
            <ui:include src="/layout/long-text-display.xhtml">
                <ui:param name="value" value="#{messages.CloseHouse_SendPeople}"/>
                <ui:param name="size" value="5"/>
            </ui:include>
        </ui:define>
        <h:inputText label="#{messages.CloseHouse_SendPeople}" size="40" maxlength="100"
                     value="#{closeHouseSubsrcibe.instance.sendPeople}">
        </h:inputText>
    </s:decorate>

    <s:decorate id="phoneInput" template="/layout/edit.xhtml">
        <ui:define name="label">
            <ui:include src="/layout/long-text-display.xhtml">
                <ui:param name="value" value="#{messages.CloseHouse_Phone}"/>
                <ui:param name="size" value="5"/>
            </ui:include>
        </ui:define>
        <h:inputText label="#{messages.CloseHouse_Phone}" size="40" maxlength="100"
                     value="#{closeHouseSubsrcibe.instance.phone}">
        </h:inputText>
    </s:decorate>

    <s:decorate id="executCardNoInput" template="/layout/edit.xhtml">
        <ui:define name="label">
            <ui:include src="/layout/long-text-display.xhtml">
                <ui:param name="value" value="#{messages.CloseHouse_ExecutCardNo}"/>
                <ui:param name="size" value="5"/>
            </ui:include>
        </ui:define>
        <h:inputText label="#{messages.CloseHouse_ExecutCardNo}" size="40" maxlength="100"
                     value="#{closeHouseSubsrcibe.instance.executCardNo}">
        </h:inputText>
    </s:decorate>

    <s:decorate id="workCardNoInput" template="/layout/edit.xhtml">
        <ui:define name="label">
            <ui:include src="/layout/long-text-display.xhtml">
                <ui:param name="value" value="#{messages.CloseHouse_WorkCardNo}"/>
                <ui:param name="size" value="5"/>
            </ui:include>
        </ui:define>
        <h:inputText label="#{messages.CloseHouse_WorkCardNo}" size="40" maxlength="100"
                     value="#{closeHouseSubsrcibe.instance.workCardNo}">
        </h:inputText>
    </s:decorate>
</ui:composition>
