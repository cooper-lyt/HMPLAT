<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


    <s:decorate styleClass="form-group"  template="/layout/edit-big.xhtml">
        <ui:define name="label">
            #{messages.LEASE_NAME}
        </ui:define>
        <ui:param name="for" value="leaseName"/>
        <h:inputText label="#{messages.LEASE_NAME}"
                     id="leaseName"
                     maxlength="100"
                     value="#{leaseHouseSubsrcibe.instance.name}"
                     styleClass="form-control"
                     required="true">
        </h:inputText>
    </s:decorate>

    <s:decorate styleClass="form-group"  template="/layout/edit-big.xhtml">
        <ui:define name="label">
            #{messages.LEASE_COMPANY_NAME}
        </ui:define>
        <ui:param name="for" value="sellCompanyName"/>
        <h:inputText label="#{messages.LEASE_COMPANY_NAME}"
                     id="sellCompanyName"
                     maxlength="100"
                     value="#{leaseHouseSubsrcibe.instance.sellCompanyName}"
                     styleClass="form-control"
                     required="true">
        </h:inputText>
    </s:decorate>


    <div class="form-inline">
        <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">
            <ui:define name="label">
                #{messages.LEASE_DATE}
            </ui:define>
            <ui:param name="for" value="closeDate"/>


            <ui:include src="/layout/system/TimeAreaInput.xhtml">
                <ui:param name="timeArea" value="#{leaseHouseSubsrcibe.timeAreaHelper}"/>
                <ui:param name="label" value="#{messages.LEASE_DATE}"/>
                <ui:param name="f_required" value="true"/>
                <ui:param name="t_required" value="false"/>
                <ui:param name="t_id" value="closeDate"/>
                <ui:param name="f_id" value="toDateField"/>
            </ui:include>

            <ui:define name="message">
                <r:message for="closeDate" styleClass="edit-below-msg" />
                <r:message for="toDateField" styleClass="edit-below-msg" />
            </ui:define>
        </s:decorate>
    </div>




    <div class="form-inline">

        <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
            <ui:define name="label">
                #{messages.LEASE_AREA}
            </ui:define>
            <ui:param name="for" value="leaseArea"/>
            <h:inputText value="#{leaseHouseSubsrcibe.instance.leaseArea}"
                         label="#{messages.LEASE_AREA}"
                         size="20"
                         required="true"
                         id="leaseArea"
                         p:placeholder="#{messages.LEASE_AREA}">
                <r:validator event="blur"/>
                <f:validateDoubleRange minimum="0"/>
                <f:convertNumber pattern="#0.00"/>
            </h:inputText>
        </s:decorate>

        <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
            <ui:define name="label">
                #{messages.LEASE_SELF_RENT}
            </ui:define>
            <ui:param name="for" value="selfRent"/>
            <h:inputText value="#{leaseHouseSubsrcibe.instance.selfRent}"
                         label="#{messages.LEASE_SELF_RENT}"
                         size="20"
                         required="true"
                         id="selfRent"
                         p:placeholder="#{messages.LEASE_SELF_RENT}">
                <r:validator event="blur"/>
                <f:validateDoubleRange minimum="0"/>
                <f:convertNumber pattern="#0.00"/>
            </h:inputText>
        </s:decorate>

        <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
            <ui:define name="label">
                #{messages.LEASE_EVALUATE_RENT}
            </ui:define>
            <ui:param name="for" value="evaluateRent"/>
            <h:inputText value="#{leaseHouseSubsrcibe.instance.evaluateRent}"
                         label="#{messages.LEASE_EVALUATE_RENT}"
                         size="20"
                         required="true"
                         id="evaluateRent"
                         p:placeholder="#{messages.LEASE_EVALUATE_RENT}">
                <r:validator event="blur"/>
                <f:validateDoubleRange minimum="0"/>
                <f:convertNumber pattern="#0.00"/>
            </h:inputText>
        </s:decorate>


        <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
            <ui:define name="label">
                #{messages.LEASE_SUM_RENT}
            </ui:define>
            <ui:param name="for" value="sumRent"/>
            <h:inputText value="#{leaseHouseSubsrcibe.instance.sumRent}"
                         label="#{messages.LEASE_SUM_RENT}"
                         size="20"
                         required="true"
                         id="sumRent"
                         p:placeholder="#{messages.LEASE_SUM_RENT}">
                <r:validator event="blur"/>
                <f:validateDoubleRange minimum="0"/>
                <f:convertNumber pattern="#0.00"/>
            </h:inputText>
        </s:decorate>


        <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
            <ui:define name="label">
                #{messages.LEASE_SUM_MONTH}
            </ui:define>
            <ui:param name="for" value="sumMonth"/>
            <h:inputText label="#{messages.LEASE_SUM_MONTH}"
                         maxlength="30"
                         id="sumMonth"
                         value="#{leaseHouseSubsrcibe.instance.sumMonth}"
                         styleClass="form-control">
                         <f:converter converterId="javax.faces.Integer"/>
            </h:inputText>
        </s:decorate>

        <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
            <ui:define name="label">
                #{messages.LESSEE_NO}
            </ui:define>
            <ui:param name="for" value="leaseNo"/>
            <h:inputText label="#{messages.LESSEE_NO}"
                         maxlength="30"
                         id="leaseNo"
                         value="#{leaseHouseSubsrcibe.instance.leaseNo}"
                         styleClass="form-control">
            </h:inputText>
        </s:decorate>


    </div>
</ui:composition>
