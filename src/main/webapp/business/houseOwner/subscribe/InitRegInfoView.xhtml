<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">

    <a:outputPanel rendered="#{not empty ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner}">
        <dh:entryGridBlock columns="4">
            <dh:entryGridColumn colspan="4">
                <h:outputText value="#{messages.House_DeveloperName_view}"/>
            </dh:entryGridColumn>

                <h:outputText value="#{messages.House_DeveloperName}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner.personName}"/>
            </dh:entryGridColumn>
            <h:outputText value="#{messages.CardInfo_Code}"/>
            <h:outputText value="#{ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner.makeCard.cardInfo.code}"/>
            <h:outputText value="#{messages.Card_OwnerRship}"/>
            <h:outputText value="#{ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner.makeCard.number}"/>
        </dh:entryGridBlock>
    </a:outputPanel>

    <a:outputPanel rendered="#{(empty ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner) and (not empty ownerBusinessHome.singleHoues.startBusinessHouse.businessHouseOwner)}">
        <dh:entryGridBlock columns="4">
            <dh:entryGridColumn colspan="4">
                <h:outputText value="#{messages.House_DeveloperName_view}"/>
            </dh:entryGridColumn>

            <h:outputText value="#{messages.House_DeveloperName}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{ownerBusinessHome.singleHoues.startBusinessHouse.businessHouseOwner.personName}"/>
            </dh:entryGridColumn>
            <h:outputText value="#{messages.CardInfo_Code}"/>
            <h:outputText value="#{ownerBusinessHome.singleHoues.startBusinessHouse.businessHouseOwner.makeCard.cardInfo.code}"/>
            <h:outputText value="#{messages.Card_OwnerRship}"/>
            <h:outputText value="#{ownerBusinessHome.singleHoues.startBusinessHouse.businessHouseOwner.makeCard.number}"/>
        </dh:entryGridBlock>
    </a:outputPanel>


    <a:outputPanel rendered="#{(empty ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner) and (empty ownerBusinessHome.singleHoues.startBusinessHouse.businessHouseOwner)}">
        <ui:include src="/layout/emptyViewGrid.xhtml">

            <ui:param name="title" value="#{messages.House_DeveloperName}" />
            <ui:param name="noDataLabel" value="#{messages.House_DeveloperName_not}"/>

        </ui:include>
    </a:outputPanel>
</ui:composition>
