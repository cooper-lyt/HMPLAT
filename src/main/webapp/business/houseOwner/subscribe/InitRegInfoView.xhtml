<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">

    <a:outputPanel rendered="#{not empty ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner}">
        <ui:include src="/layout/house/ContractOwnerView.xhtml">
            <ui:param name="nameLabel" value="#{messages.House_DeveloperName_view}"/>
            <ui:param name="businessHouse" value="#{ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner}"/>
        </ui:include>
        <dh:entryGridBlock columns="4">
            <h:outputText value="#{messages.Card_OwnerRship}"/>
            <h:outputText value="#{ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner.makeCard.number}"/>
            <h:outputText value="#{messages.CardInfo_Code}"/>
            <h:outputText value="#{ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner.makeCard.cardInfo.code}"/>
        </dh:entryGridBlock>


    </a:outputPanel>

    <a:outputPanel rendered="#{empty ownerBusinessHome.singleHoues.afterBusinessHouse.oldOwner}">
        <ui:include src="/layout/emptyViewGrid.xhtml">

            <ui:param name="title" value="#{messages.House_DeveloperName}" />
            <ui:param name="noDataLabel" value="#{messages.House_DeveloperName_not}"/>

        </ui:include>
    </a:outputPanel>
</ui:composition>
