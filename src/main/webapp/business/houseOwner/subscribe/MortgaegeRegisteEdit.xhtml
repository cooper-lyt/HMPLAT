<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">


    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.MortgaegeRegiste_HighestMountMoney}
        </ui:define>
        <h:inputText value="#{mortgaegeRegisteSubsrcribe.instance.highestMountMoney}" size="20"
                     id="highestMountMoneyInput" label="#{messages.MortgaegeRegiste_HighestMountMoney}">
            <r:validator event="blur"/>
            <f:validateDoubleRange minimum="0"/>
            <f:convertNumber pattern="#0.00"/>
        </h:inputText>
        <ui:define name="tail">
            <r:message for="highestMountMoneyInput" styleClass="message-icon"
                       showDetail="true" showSummary="true" tooltip="true"/>
        </ui:define>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.MortgaegeRegiste_InterestType}
        </ui:define>
        <h:selectOneMenu required="true" id="interestTypenput"
                         value="#{mortgaegeRegisteSubsrcribe.instance.interestType}"
                         label="#{messages.MortgaegeRegiste_InterestType}">
            <s:selectItems value="#{dictionary.getWordList('42')}" var="_word"
                           itemValue="#{_word.id}" label="#{_word.value}" noSelectionLabel="#{messages.noSelectLabel}"/>
        </h:selectOneMenu>
        <ui:define name="tail">
            <r:message for="interestTypenput" styleClass="message-icon"
                       showDetail="true" showSummary="true" tooltip="true"/>
        </ui:define>
    </s:decorate>




    <s:decorate id="mortgageDueTimeSField" template="/layout/edit.xhtml">
        <ui:define name="label">#{messages.MortgaegeRegiste_MortgageDueTimeS}</ui:define>
        <r:calendar enableManualInput="true"
                    inputSize="20"

                    defaultLabel="#{currentDate}"
                    required="true"
                    timeZone="#{calendarBean.timeZone}" locale="#{calendarBean.locale}"

                    value="#{mortgaegeRegisteSubsrcribe.instance.mortgageDueTimeS}"
                    datePattern="#{messages.datePattern}"/>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.MortgaegeRegiste_MortgageTime}
        </ui:define>
        <h:inputText label="#{messages.MortgaegeRegiste_MortgageTime}"
                     value="#{mortgaegeRegisteSubsrcribe.instance.mortgageTime}" id="mortgageTimeInput">
            <r:validator event="blur"/>
        </h:inputText>

        <ui:define name="tail">
            <r:message for="mortgageTimeInput" styleClass="message-icon"
                       showDetail="true" showSummary="true" tooltip="true"/>
        </ui:define>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.MortgaegeRegiste_MortgageArea}
        </ui:define>
        <h:inputText value="#{mortgaegeRegisteSubsrcribe.instance.mortgageArea}" size="20"
                     id="mortgageAreaInput" required="true" label="#{messages.MortgaegeRegiste_MortgageArea}">
            <r:validator event="blur"/>
            <f:validateDoubleRange minimum="0"/>
            <f:convertNumber pattern="#0.000"/>
        </h:inputText>
        <ui:define name="tail">
            <r:message for="mortgageAreaInput" styleClass="message-icon"
                       showDetail="true" showSummary="true" tooltip="true"/>
        </ui:define>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.MortgaegeRegiste_WarrantScope}
        </ui:define>

        <h:inputTextarea label="#{messages.MortgaegeRegiste_WarrantScope}" cols="50" rows="4"
                     value="#{mortgaegeRegisteSubsrcribe.instance.warrantScope}" id="warrantScopeInput">
            <r:validator event="blur"/>
        </h:inputTextarea>
    </s:decorate>

</ui:composition>
