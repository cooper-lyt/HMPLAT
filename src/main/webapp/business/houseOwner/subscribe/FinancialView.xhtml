<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">

     <a:outputPanel rendered="#{financia.financialType eq 'FINANCE_CORP'}">
         <dh:entryGridBlock columns="4" >

           <h:outputText value="#{label}"/>
           <dh:entryGridColumn colspan="3">
               <h:outputText value="#{financia.name}"/>
           </dh:entryGridColumn>

           <h:outputText value="#{messages.Tel}"/>
           <dh:entryGridColumn colspan="3">
              <h:outputText value="#{financia.phone}"/>
           </dh:entryGridColumn>
        </dh:entryGridBlock>
     </a:outputPanel>
    <a:outputPanel rendered="#{financia.financialType eq 'FINANCE_PERSON'}">
        <dh:entryGridBlock columns="4" >

            <h:outputText value="#{label}"/>
            <h:outputText value="#{financia.name}"/>


            <h:outputText value="#{messages.Tel}"/>
            <h:outputText value="#{financia.phone}"/>

            <h:outputText value="#{messages.person_field_credentialsType}"/>
            <h:outputText value="#{messages[financia.credentialsType.name()]}"/>

            <h:outputText value="#{messages.person_field_credentialsNO}"/>
            <h:outputText value="#{financia.code}"/>


        </dh:entryGridBlock>
    </a:outputPanel>
</ui:composition>
