<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <div class="form-inline">
        <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">
            <ui:define name="label">
                #{messages.RecordStore_Code}
            </ui:define>
            <ui:param name="for" value="recordCode"/>
            <h:inputText label="#{messages.RecordStore_Code}"
                         required="true"
                         value="#{recordStoreHouseSubscribe.instance.recordCode}"
                         id="recordCode"
                         styleClass="form-control"
                         maxlength="50">
            </h:inputText>
        </s:decorate>
    </div>

    <div class="form-inline">
    <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">
        <ui:define name="label">
            #{messages.RecordStore_FRAME}
        </ui:define>
        <ui:param name="for" value="frame"/>
        <h:inputText label="#{messages.RecordStore_FRAME}"
                     value="#{recordStoreHouseSubscribe.instance.frame}"
                     id="frame"
                     styleClass="form-control"
                     maxlength="10">
        </h:inputText>
    </s:decorate>
    </div>

    <div class="form-inline">
    <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">
        <ui:define name="label">
            #{messages.RecrodStore_CABINET}
        </ui:define>
        <ui:param name="for" value="cabinet"/>
        <h:inputText label="#{messages.RecrodStore_CABINET}"
                     id="cabinet"
                     maxlength="20"
                     value="#{recordStoreHouseSubscribe.instance.cabinet}"
                     styleClass="form-control">
        </h:inputText>
    </s:decorate>
    </div>

    <div class="form-inline">
    <s:decorate styleClass="form-group" template="/layout/edit-big.xhtml">
        <ui:define name="label">
            #{messages.RecordStore_Box}
        </ui:define>
        <ui:param name="for" value="box"/>
        <h:inputText label="#{messages.RecordStore_Box}"
                     maxlength="50"
                     id="box"
                     value="#{recordStoreHouseSubscribe.instance.box}"
                     styleClass="form-control">
        </h:inputText>
    </s:decorate>
    </div>

</ui:composition>
