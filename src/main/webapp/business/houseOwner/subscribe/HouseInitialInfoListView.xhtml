<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:r="http://richfaces.org/rich">

    <iframe style="display:none;" class="qq_iframe" src=""/>

    <h:outputScript>
        function extPrint(printUrl){
        $('.qq_iframe').attr('src',printUrl);
        }
    </h:outputScript>

    <ul class="repo-list js-repo-list full-width" id="user-links">
        <a:repeat var="_houseBusinessList" value="#{ownerBusinessHome.instance.houseBusinessList}">

            <li class="repo-list-item public source">
                <h3 class="repo-list-name" >
                   #{messages.House_Id}:#{_houseBusinessList.afterBusinessHouse.houseCode}
                </h3>
                <p class="repo-list-description">
                    <strong>#{messages.Build_Name}:</strong>#{_houseBusinessList.afterBusinessHouse.buildName}
                </p>
                <p class="repo-list-description">
                    <strong>#{messages.Developer_id}:</strong>#{_houseBusinessList.afterBusinessHouse.developerCode}   <strong>#{messages.Developer_name}:</strong>#{_houseBusinessList.afterBusinessHouse.developerName}
                </p>
                <p class="repo-list-description">
                    <strong>#{messages.House_Code}:</strong>#{_houseBusinessList.afterBusinessHouse.displayHouseCode}   <strong>#{messages.House_Order}:</strong>#{_houseBusinessList.afterBusinessHouse.houseOrder}  <strong>#{messages.House_UseType}:</strong>#{dictionary.getWordValue(_houseBusinessList.afterBusinessHouse.useType)}  <strong>#{messages.House_Area}:</strong>#{_houseBusinessList.afterBusinessHouse.houseArea}
                </p>
                <p class="repo-list-description">
                   <strong>#{messages.HOUSE_FROM}:</strong>#{dictionary.getWordValue(_houseBusinessList.afterBusinessHouse.houseRegInfo.houseFrom)}  <strong>#{messages.HOUSE_PORPERTY}:</strong>#{dictionary.getWordValue(_houseBusinessList.afterBusinessHouse.houseRegInfo.houseProperty)} <strong>#{messages.Land_Number}:</strong>#{_houseBusinessList.afterBusinessHouse.landInfo.number} <strong>#{messages.Land_LandGetMode}:</strong>#{dictionary.getWordValue(_houseBusinessList.afterBusinessHouse.landInfo.landGetMode)}
                </p>
                <p class="repo-list-description">
                    <strong>#{messages.House_Address}:</strong>#{_houseBusinessList.afterBusinessHouse.address}
                </p>
                <p class="repo-list-description">
                    <strong>#{messages.Card_OwnerRship}:</strong>#{_houseBusinessList.afterBusinessHouse.businessHouseOwner.makeCard.number}

                        <a:commandLink styleClass="btn minibutton right" render="@none" action="#{mulitOwnerRsipCardPrint.print}" immediate="true"
                                       data="#{mulitOwnerRsipCardPrint.printUrl}"
                                       execute="@this" oncomplete="extendsCall(event.data);" rendered="#{_houseBusinessList.afterBusinessHouse.businessHouseOwner.makeCard.enable}">
                            <span class="glyphicon glyphicon-print"/>
                            <a:attachQueue requestDelay="0"/>
                            <f:param name="businessHouseId" value="#{_houseBusinessList.afterBusinessHouse.id}"/>
                            <f:param name="makeCardId" value="#{_houseBusinessList.afterBusinessHouse.businessHouseOwner.makeCard.id}"/>
                            <f:param name="businessId" value="#{ownerBusinessHome.instance.id}"/>
                            打印产权证
                        </a:commandLink>

                </p>
            </li>
        </a:repeat>
    </ul>

</ui:composition>
