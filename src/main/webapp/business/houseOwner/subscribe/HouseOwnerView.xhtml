<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <a:outputPanel rendered="#{not empty ownerBusinessHome.singleHoues.afterBusinessHouse.businessHouseOwner}">
        <ui:include src="/layout/house/HouseOwnerView.xhtml">
            <ui:param name="nameLabel" value="#{messages.House_Owner_view}"/>
            <ui:param name="businessHouse" value="#{ownerBusinessHome.singleHoues.afterBusinessHouse.businessHouseOwner}"/>
        </ui:include>
    </a:outputPanel>

    <a:outputPanel rendered="#{empty ownerBusinessHome.singleHoues.afterBusinessHouse.businessHouseOwner}">
        <ui:include src="/layout/emptyViewGrid.xhtml">

            <ui:param name="title" value="#{messages.House_Owner_view}" />
            <ui:param name="noDataLabel" value="#{messages.House_Owner_not}"/>

        </ui:include>
    </a:outputPanel>
</ui:composition>
