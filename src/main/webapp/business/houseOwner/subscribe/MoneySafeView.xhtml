<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">

    <a:outputPanel rendered="#{not empty ownerBusinessHome.instance.businessProject.moneySafe}">
        <dh:entryGridBlock columns="4" >
            <h:outputText value="开户行"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.moneySafe.createBankName}"/>
            <h:outputText value="银行代码"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.moneySafe.bank}"/>

            <h:outputText value="账户名称"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.moneySafe.accountName}"/>

            <h:outputText value="账户号码"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.moneySafe.cardNumber}"/>
            <h:outputText value="收款人"/>
            <dh:entryGridColumn colspan="3">
            <h:outputText value="#{ownerBusinessHome.instance.businessProject.moneySafe.cardName}"/>
            </dh:entryGridColumn>


        </dh:entryGridBlock>
    </a:outputPanel>
</ui:composition>
