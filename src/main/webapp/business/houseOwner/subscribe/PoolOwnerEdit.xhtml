<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.RegisterProperty_HouseProperty}
        </ui:define>
        <h:selectOneMenu required="true" id="housePropertyInput" value="#{poolOwnerSubscribe.houseRegInfo.houseProperty}"
                         label="#{messages.RegisterProperty_HouseProperty}" style="width: 140px">

            <s:selectItems value="#{dictionary.getWordList('26')}" var="_word"
                           itemValue="#{_word.id}" label="#{_word.value}" noSelectionLabel="#{messages.noSelectLabel}"/>
        </h:selectOneMenu>
        <ui:define name="tail"  >
            <r:message for ="housePropertyInput"/>
        </ui:define>

    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.RegisterProperty_HouseFrom}
        </ui:define>
        <h:selectOneMenu required="true" id="houseFromInput" value="#{poolOwnerSubscribe.houseRegInfo.houseFrom}"
                         label="#{messages.RegisterProperty_HouseFrom}" style="width: 140px">
            <s:selectItems value="#{dictionary.getWordList('28')}" var="_word"
                           itemValue="#{_word.id}" label="#{_word.value}" noSelectionLabel="#{messages.noSelectLabel}"/>
        </h:selectOneMenu>
        <ui:define name="tail">
            <r:message for = "houseFromInput"/>
        </ui:define>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
        <ui:define name="label">
            #{messages.RegisterProperty_PoolMemo}
        </ui:define>
        <h:selectOneMenu id="poolTypeInput" value="#{poolOwnerSubscribe.houseRegInfo.poolType}"
                         label="#{messages.RegisterProperty_PoolMemo}" required="true">
            <s:selectItems value="#{poolTypes}" var="_type" label="#{messages[_type.name()]}"
                           noSelectionLabel="#{messages.noSelectLabel}"/>
            <s:convertEnum/>
            <a:ajax event="valueChange" render="poolOwnerTable">
                <a:attachQueue requestDelay="0"/>
            </a:ajax>
        </h:selectOneMenu>
        <ui:define name="tail">
            <r:message for="poolTypeInput"/>
        </ui:define>
    </s:decorate>
    <div style="clear: both;"/>
    <a:outputPanel id="poolOwnerTable">
        <a:outputPanel rendered="#{(not empty poolOwnerSubscribe.houseRegInfo.poolType) and (not (poolOwnerSubscribe.houseRegInfo.poolType eq 'SINGLE_OWNER'))}">
            <ui:include src="/layout/house/owner/PoolOwnerEditTable.xhtml">
                <ui:param name="persons" value="#{newEditPoolOwners}"/>
                <ui:param name="title" value="#{messages.BusinessPool}"/>
                <ui:param name="subscribeComponent" value="#{poolOwnerSubscribe}"/>
                <ui:param name="showPerc" value="#{poolOwnerSubscribe.houseRegInfo.poolType eq 'SHARE_OWNER'}"/>
            </ui:include>
        </a:outputPanel>
    </a:outputPanel>
    <br/>

</ui:composition>
