<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://java.sun.com/jsf/html">



    <a:outputPanel id="contextBackPanel">
        <a:outputPanel layout="block" title="322323"   rendered="#{deleteMoneyBackBusinessSubscribe.haveMoneySafe}" style="margin-top: 10px">



            <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
                <ui:define name="label">
                    银行名称（监管银行）
                </ui:define>
                <ui:param name="for" value="bankname"/>
                <h:inputText label="银行代码（监管银行）"
                             maxlength="32"
                             id="bankname"
                             value="#{deleteMoneyBackBusinessSubscribe.bankName}"
                             styleClass="form-control"
                             required="true" disabled="true">
                </h:inputText>
            </s:decorate>

            <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
                <ui:define name="label">
                    银行代码（监管银行）
                </ui:define>
                <ui:param name="for" value="bank"/>
                <h:inputText label="银行代码（监管银行）"
                             maxlength="32"
                             id="bank"
                             value="#{deleteMoneyBackBusinessSubscribe.businessBuild.businessProject.moneySafe.bank}"
                             styleClass="form-control"
                             required="true" disabled="true">
                </h:inputText>
            </s:decorate>

            <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
                <ui:define name="label">
                    监管账户号（监管银行）
                </ui:define>
                <ui:param name="for" value="accountName"/>
                <h:inputText label="监管账户号（监管银行）"
                             maxlength="128"
                             id="accountName"
                             value="#{deleteMoneyBackBusinessSubscribe.businessBuild.businessProject.moneySafe.accountName}"
                             styleClass="form-control"
                             required="true" disabled="true">
                </h:inputText>
            </s:decorate>

            <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
                <ui:define name="label">
                    退款单号
                </ui:define>
                <ui:param name="for" value="id"/>
                <h:inputText label="退款单号"
                             maxlength="32"
                             id="id"
                             value="#{deleteMoneyBackBusinessSubscribe.instance.id}"
                             styleClass="form-control"
                             required="true" disabled="true">
                </h:inputText>
            </s:decorate>

            <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
                <ui:define name="label">
                    备案合同号
                </ui:define>
                <ui:param name="for" value="cardNumber"/>
                <h:inputText label="备案合同号"
                             maxlength="50"
                             id="cardNumber"
                             value="#{deleteMoneyBackBusinessSubscribe.instance.contract}"
                             styleClass="form-control"
                             required="true" disabled="true">
                </h:inputText>
            </s:decorate>

            <div class="form-inline">
                <s:decorate template="/layout/edit-big.xhtml" styleClass="form-group">
                    <ui:define name="label">
                        退款金额
                    </ui:define>
                    <ui:param name="for" value="backMoney"/>
                    <h:inputText label="退款金额"
                                 id="backMoney"
                                 value="#{deleteMoneyBackBusinessSubscribe.instance.backMoney}"
                                 styleClass="form-control"
                                 required="true" disabled="true">
                        <r:validator event="blur"/>
                        <f:validateDoubleRange minimum="0"/>
                        <f:convertNumber pattern="#0.00"/>
                    </h:inputText>
                </s:decorate>
            </div>
        </a:outputPanel>
    </a:outputPanel>
</ui:composition>
