<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <a:outputPanel rendered="#{not empty ownerBusinessHome.getSaleInfo()}">
        <h:panelGrid columns="4"  styleClass="detailsTable"
                     columnClasses="detailsFirstCol,detailsValueCol,detailsTitleCol,detailsLastValueCol">
            <h:outputText value="#{messages.SaleInfo_PayType}"/>
            <h:outputText value="#{dictionary.getWordValue(ownerBusinessHome.getSaleInfo().payType)}"/>

            <h:outputText value="#{messages.SaleInfo_SUM_PRICE}"/>
            <h:outputText value="#{ownerBusinessHome.getSaleInfo().sumPrice}"/>

        </h:panelGrid>
    </a:outputPanel>
</ui:composition>
