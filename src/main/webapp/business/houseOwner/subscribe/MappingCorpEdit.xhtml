<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">



    <s:decorate template="/layout/edit-inline.xhtml" styleClass="form-group">
        <ui:define name="label">
            #{messages.MappingCorp_name}
        </ui:define>
        <h:selectOneMenu id="mappingCorpNameInput"
                         value="#{mappingCorpSubscribe.instance.code}"
                         style="width: 140px"
                         label="#{messages.MappingCorp_name}"
                         valueChangeListener="#{mappingCorpSubscribe.valueChangeListener}"
                         styleClass="selectpicker edit-select">
            <s:selectItems value="#{wordMappingCorporationList.resultList}"
                           var="_mapword"
                           itemValue="#{_mapword.id}"
                           label="#{_mapword.name}"
                           noSelectionLabel="#{messages.noSelectLabel}"/>
        </h:selectOneMenu>
    </s:decorate>


</ui:composition>
