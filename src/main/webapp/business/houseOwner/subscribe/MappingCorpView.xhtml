<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <a:outputPanel rendered="#{not empty ownerBusinessHome.getMappingCorp()}">
        <h:panelGrid columns="2"  styleClass="detailsTable"
                     columnClasses="detailsFirstCol,detailsLastValueCol">
            <h:outputText value="#{messages.MappingCorp_name}"/>
            <h:outputText value="#{ownerBusinessHome.getMappingCorp().name}"/>
        </h:panelGrid>
    </a:outputPanel>

    <a:outputPanel rendered="#{empty ownerBusinessHome.getMappingCorp()}">
        <ui:include src="/layout/emptyViewGrid.xhtml">
            <ui:param name="title" value="#{messages.MappingCorp_name}" />
            <ui:param name="noDataLabel" value="#{messages.MappingCorp_name_not}"/>
        </ui:include>
    </a:outputPanel>
</ui:composition>
