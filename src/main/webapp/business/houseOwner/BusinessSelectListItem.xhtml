<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">


    <li class="repo-list-item public source">
        <div class="repo-list-stats">
            <ui:insert name="itemAction">

            </ui:insert>

        </div>
        <h3 class="repo-list-name">
            <ui:insert name="itemTitle">


                    #{_item.defineName} / #{_item.id}


            </ui:insert>
        </h3>

        <ui:insert name="itemDescription">
            <c:forEach var="_houseBusiness" items="#{_item.houseBusinessList}">

             <div style="margin-left: 30px">
                 <span  data-describe="json" data-description="#{_houseBusiness.display}"/>
                 <hr />
            </div>

            </c:forEach>
        </ui:insert>

        <p class="repo-list-meta">
            <ui:insert name="itemMeta">
                #{messages['ownerBusiness.applyTime']}
                <h:outputText value="#{_item.applyTime}">
                    <s:convertDateTime pattern="#{messages.displayDateTimePattern}"/>
                </h:outputText>

                <a:outputPanel rendered="#{_item.recorded}">
                #{messages['ownerBusiness.regTime']}
                <h:outputText value="#{_item.regTime}">
                    <s:convertDateTime pattern="#{messages.displayDateTimePattern}"/>
                </h:outputText>
                </a:outputPanel>
                #{messages['ownerBusiness.recordTime']}
                <h:outputText value="#{_item.recordTime}">
                    <s:convertDateTime pattern="#{messages.displayDateTimePattern}"/>
                </h:outputText>
            </ui:insert>

        </p>
    </li>

</ui:composition>
