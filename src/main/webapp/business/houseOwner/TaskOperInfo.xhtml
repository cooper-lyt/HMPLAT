<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:dh="http://www.dgsoft.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template-task-oper.xhtml">


    <ui:param name="selectTabIndex" value="1"/>

    <div class="new-user-avatar-cta">
        <p>
            <s:link styleClass="minibutton primary" >
                <span class="octicon octicon-git-compare"/>
                #{messages.BackTask}
            </s:link>
        </p>

        <p>
            <strong>#{taskInstance.processInstance.key}</strong>

        </p>
    </div>

    <dh:entryGrid styleClass="detailsTable">


        <c:forEach items="#{taskPublish.viewPageGroup}" var="_group">
            #{_group.key}
            <c:set var="first" value="true"/>

            <c:forEach items="#{_group.values}" var="_item">

                <f:subview>
                    <ui:include src="#{_item.page}"/>
                </f:subview>
            </c:forEach>

        </c:forEach>

    </dh:entryGrid>
    </ui:composition>
