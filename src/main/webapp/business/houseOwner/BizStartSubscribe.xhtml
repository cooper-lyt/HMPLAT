<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{messages.createBusiness} - #{messages.Business_Start_Subscribe}"/>

    <ui:define name="func-body">
        <h:form>


    <div style="clear: both"/>

            <div class="flow-steps">
                <ol class="num4">
                    <li class="done current-prev">
                        <span class="first">#{messages.HouseBusinessStep1}</span>
                    </li>
                    <li class="current">
                        <strong>#{messages.HouseBusinessStep2}</strong>
                    </li>
                    <li>
                        <span>#{messages.HouseBusinessStep3}</span>
                    </li>
                    <li class="last">
                        <span>#{messages.HouseBusinessStep4}</span>
                    </li>
                </ol>
            </div>

            <r:messages ajaxRendered="true" globalOnly="false"/>
            <br/>

            <ui:include src="/layout/system/SubscribePanelView.xhtml">
                <ui:param name="subscribeGroup" value="#{taskPublish.editPageGroup}"/>
            </ui:include>


            <s:decorate template="/layout/edit.xhtml">
                <ui:define name="label">
                    #{messages.field_memo}
                </ui:define>
                <h:inputTextarea id="businessMemoInput" value="#{ownerBusinessHome.instance.memo}" cols="50" rows="3"/>
                <ui:define name="tail">
                    <r:message for="businessMemoInput" />
                </ui:define>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                #{messages.requiredFields}
            </div>
    <br/>
            <div class="submitbox">
                <h:panelGrid columns="3">
                <h:commandButton styleClass="subbtn"  value="#{messages.ok}" action="#{taskPublish.wire}"/>
                <s:button styleClass="subbtn"  value="#{messages.cancel}" propagation="end" view="/func/system/business/start.xhtml"/>
                </h:panelGrid>
            </div>
        </h:form>





    </ui:define>

</ui:composition>
