<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:dh="http://www.dgsoft.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/layout/template.xhtml">



    <ui:define name="body">





    <div class="pagehead repohead instapaper_ignore readability-menu">

        <div class="container">

            <h1 class="entry-title public">
                <span class="mega-octicon octicon-repo"></span>
                <strong>

                #{messages.createBusiness}

                </strong>

                <span class="path-divider">/</span>


                    #{businessDefineHome.instance.name}

                <span class="path-divider">/</span>
                    #{messages.Business_Start_Subscribe}

            </h1>

        </div>


    </div>
    <div class="container">


        <div class="new-repo-container">
            <r:messages globalOnly="true" ajaxRendered="false"/>
            <br/>


            <a:outputPanel >


                <c:forEach items="#{businessDefineHome.editSubscribeDefines}" var="_item">
                    <a:outputPanel rendered="#{_item.haveOutPage}">
                        <f:subview>
                            <ui:include src="#{_item.outPage}"/>
                        </f:subview>

                    </a:outputPanel>

                </c:forEach>

                <h:form >


                    <c:forEach items="#{businessDefineHome.editSubscribeDefines}" var="_item">
                        <a:outputPanel rendered="#{_item.havePage}">
                            <f:subview>
                                <ui:include src="#{_item.page}"/>
                            </f:subview>

                        </a:outputPanel>

                    </c:forEach>

                    <hr/>



                    <h:commandLink styleClass="button primary first-in-line" action="#{houseBusinessStart.infoComplete}">
                        #{messages.save}
                    </h:commandLink>

                </h:form>
            </a:outputPanel>
        </div>

        <h:outputScript rendered="#{(facesContext.maximumSeverity==null) or (facesContext.maximumSeverity.ordinal lt 2)}">
            $(document).ready(
            function(){
            initEditInput();
            });

        </h:outputScript>

    </div>

    </ui:define>

</ui:composition>
