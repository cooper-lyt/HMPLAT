<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{messages.createBusiness} - #{messages.Business_Start_Subscribe}"/>

    <ui:define name="body">
        <h:form>
            <r:toolbar>
                <r:toolbarGroup location="right">
                    <h:commandButton value="#{messages.ok}" action="#{taskPublish.wire}"/>
                    <s:button value="#{messages.cancel}" propagation="end" view="/func/system/business/start.xhtml"/>
                </r:toolbarGroup>

            </r:toolbar>

            <br/>
            <r:messages ajaxRendered="true" globalOnly="true"/>
            <br/>

            <ui:include src="/layout/system/SubscribePanelView.xhtml">
                <ui:param name="subscribeGroup" value="#{taskPublish.editPageGroup}"/>
            </ui:include>


            <s:decorate template="/layout/edit.xhtml">
                <ui:define name="label">
                    #{messages.field_memo}
                </ui:define>
                <h:inputText maxlength="200" size="200" value="#{houseBusinessHome.instance.memo}"/>
            </s:decorate>
        </h:form>
    </ui:define>

</ui:composition>
