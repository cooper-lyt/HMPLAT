<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/layout/full-template.xhtml">

    <ui:param name="functionTitle" value="#{messages.createBusiness} - #{messages.Business_Start_HouseSelect}"/>

    <ui:define name="func-body">

        <div style="clear: both"/>

        <div class="flow-steps">
            <ol class="num4">
                <li class="current">
                    <strong class="first">#{messages.HouseBusinessStep1}</strong>
                </li>
                <li >
                    <span>#{messages.HouseBusinessStep2}</span>
                </li>
                <li>
                    <span>#{messages.HouseBusinessStep3}</span>
                </li>
                <li class="last">
                    <span>#{messages.HouseBusinessStep4}</span>
                </li>
            </ol>
        </div>


        <r:messages ajaxRendered="true" globalOnly="true"/>
        <br/>

        <s:decorate template="/layout/house/HouseList.xhtml">
            <r:column>
                <s:link action="#{houseBusinessStart.singleHouseSelectet}" value="#{messages.Next}">
                    <f:param name="selectHouseId" value="#{_item.id}"/>
                    <f:param name="taskName" value=""/>
                </s:link>


            </r:column>
        </s:decorate>

    </ui:define>
</ui:composition>
